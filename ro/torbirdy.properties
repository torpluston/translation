torbirdy.firstrun=Acum rulezi TorBirdy\n\nPentru a îți proteja anonimatul, TorBirdy va bloca toate setările Thunderbird pe care le-a făcut, împiedicând modificarea lor de către tine sau o extensie. Sunt totuși câteva setări ce pot fi schimbate prin intermediul preferințelor TorBirdy. Când TorBirdy e dezinstalat sau dezactivat, toate setările pe care le modifică se vor reseta la valorile lor implicite (cele dinainte de instalarea TorBirdy).\n\nDacă ești un utilizator nou, e recomandat să citești cu atenție siteul TorBirdy pentru a înțelege ce încercăm să obținem cu TorBirdy pentru utilizatorii noștri.
torbirdy.website=https://trac.torproject.org/projects/tor/wiki/torbirdy
