footer.abouttor.heading=Despre Tor
footer.abouttor.body.text=Tor este un proiect software internațional pentru anonimizarea traficului de Internet prin %s.&nbsp; De aceea, dacă vedeți trafic de la un releu Tor, acest trafic provine mai degrabă de la un client care folosește Tor, nu de la operatorul releului.&nbsp; Organizația The Tor Project, Inc. și operatorii releelor Tor nu dețin informații referitoare la traficul care trece prin rețea și, implicit, prin releele operate de aceștia, de aceea nu pot furniza informații despre originea traficului. Asigurați-vă că %s și nu ezitați să %s pentru mai multe informații.
footer.abouttor.body.link1=criptarea traficului și transmiterea acestuia printr-o serie de hop-uri înainte ca acesta să ajungă la destinație
footer.abouttor.body.link2=aflați mai multe despre Tor
footer.abouttor.body.link3=contactați The Tor Project, Inc.
footer.aboutexonerator.heading=Despre ExoneraTor
footer.aboutexonerator.body=Serviciul ExoneraTor operează o bază de date de adrese IP care au fost parte din rețelaua Tor la un anumit moment.&nbsp; Acest serviciu răspunde la întrebarea dacă a existat un releu Tor care a funcționat pe o anumită adresă IP la o anumită dată.&nbsp;  ExoneraTor poate stoca mai mult de o adresă IP per releu dacă acestea folosesc o altă adresă IP pentru a ieși pe Internet decât cea folosită pentru înregistrarea în rețeaua Tor, și stochează dacă un nod a permis tranzitarea de trafic din rețeaua Tor catre Internetul public la acea dată.
