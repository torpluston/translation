torbutton.popup.history.warning = Torbutton封鎖咗由唔同Tor洋蔥路由狀態載入嘅分頁活動。\n\n咁係為咗解決Firefox錯誤409737和417869。\n\n如果此彈出似乎無緣無故咁發生，此乃由於你其中一個分頁試圖喺背景自行重新載入而被封鎖。\n\n要喺呢個Tor洋蔥路由狀態中重新載入分頁，撳網址列嘅「enter」。\n\n
