torbutton.popup.confirm_newnym = Tor洋蔥路由瀏覽器將關閉全部視窗同分頁。全部已登入狀態中嘅網站資訊都將被清除。\n\n立即重新啟動Tor洋蔥路由瀏覽器嚟重新設定身份？\n\n

