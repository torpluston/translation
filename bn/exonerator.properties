summary.negativesamenetwork.body=আমরা %s বিষয়ে %s দিন এর ভিতরে  কোনো আইপি ঠিকানা খুঁজে পাইনি। কিন্তু আমরা একই সময়ে একই নেটওয়ার্কে /%d অন্যান্য টর রিলেসের IP ঠিকানা খুঁজে পাইনি:
