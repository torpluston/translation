footer.abouttor.heading=Tor সম্পর্কে
footer.abouttor.body.text=টর একটি আন্তর্জাতিক সফটওয়্যার প্রকল্প যা প্যাকেট এনক্রিপ্ট করে ইন্টারনেট ট্র্যাফিককে অনাকাঙ্ক্ষিত করে এবং তাদের গন্তব্য পৌঁছানোর আগে হপের একটি সিরিজের মাধ্যমে তাদের পাঠায়। অতএব, আপনি যদি টর রিলে থেকে ট্র্যাফিক দেখতে পান, তবে এই ট্র্যাফিকটি সাধারণত রিলে অপারেটরের পরিবর্তে টর ব্যবহার করে কারো কাছ থেকে উদ্ভূত হয়। টর প্রোজেক্ট এবং টর রিলে অপারেটরগুলির নেটওয়ার্কটির মাধ্যমে ট্রাফিকের কোনও রেকর্ড নেই এবং অতএব এটির উত্স সম্পর্কে কোন তথ্য সরবরাহ করতে পারে না। %s নিশ্চিত করুন, এবং আরো তথ্যের জন্য %s দ্বিধা করবেন না।
footer.abouttor.body.link1=টর সম্পর্কে আরও জানুন
footer.abouttor.body.link2=Tor Project, Inc এর সাথে যোগাযোগ করুন
footer.aboutexonerator.heading=এক্সনেরাটার সম্পর্কে
footer.aboutexonerator.body=ExoneraTor পরিষেবা আইপি অ্যাড্রেসগুলির একটি ডাটাবেস বজায় রাখে যা টর নেটওয়ার্কের অংশ। & Nbsp; এটি প্রদত্ত তারিখের একটি নির্দিষ্ট IP ঠিকানাতে একটি টর্ট রিলে চলমান কিনা তা প্রশ্নের উত্তর দেয়। & Nbsp; সম্প্রতি ট্যার নেটওয়ার্ক নিবন্ধনের চেয়ে ইন্টারনেট থেকে প্রস্থান করার জন্য একটি পৃথক আইপি ঠিকানা ব্যবহার করে ExoneraTor একাধিক আইপি ঠিকানা সংরক্ষণ করতে পারে, এবং এটি ঐ সময়ে খোলা ইন্টারনেটের জন্য ট্র্যাফ ট্র্যাফিকের অনুমতি প্রদেয় কিনা তা সংরক্ষণ করে।
