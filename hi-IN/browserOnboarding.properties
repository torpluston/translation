onboarding.tor-circuit-display.intro.title=सर्किट कैसे काम करते हैं?
onboarding.tor-circuit-display.intro.msg=सर्किट बेतरतीब ढंग से असाइन किए गए रिले से बने होते हैं, जो दुनिया भर के कंप्यूटर हैं जो टोर ट्रैफिक को फॉरवर्ड करते हैं। सर्किट आपको निजी तौर पर ब्राउज़ करने और प्याज सेवाओं से जुड़ने की अनुमति देते हैं।

onboarding.tor-circuit-display.diagram.title=सर्किट प्रदर्शन
onboarding.tor-circuit-display.diagram.msg=यह आरेख उन रिले को दिखाता है जो इस वेबसाइट के लिए सर्किट बनाते हैं। विभिन्न साइटों पर गतिविधि को जोड़ने से रोकने के लिए, प्रत्येक वेबसाइट को एक अलग सर्किट मिलता है।

onboarding.tor-circuit-display.new-circuit.title=क्या आपको एक नया सर्किट चाहिए?
onboarding.tor-circuit-display.new-circuit.msg=यदि आप उस वेबसाइट से कनेक्ट नहीं कर पा रहे हैं जिस पर आप जाने की कोशिश कर रहे हैं या यह ठीक से लोड नहीं हो रहा है, तो आप इस बटन का उपयोग करके नए सर्किट के साथ साइट को पुनः लोड कर सकते हैं।
