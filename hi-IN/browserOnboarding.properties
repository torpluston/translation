onboarding.tour-tor-welcome=स्वागत हे
onboarding.tour-tor-welcome.title=आप तैयार हैं |
onboarding.tour-tor-welcome.description=टोर ब्राउज़र वेब ब्राउज़ करते समय गोपनीयता और सुरक्षा के उच्चतम मानक प्रदान करता है। अब आप ट्रैकिंग, निगरानी और सेंसरशिप के खिलाफ सुरक्षित हैं। यह क्विक ऑनबोर्डिंग आपको दिखाएगा कि कैसे।
onboarding.tour-tor-welcome.next-button=गोपनीयता पर जाएं

onboarding.tour-tor-privacy=एकांत
onboarding.tour-tor-privacy.title=स्नब ट्रैकर और स्नूपर्स।
onboarding.tour-tor-privacy.description=टोर ब्राउज़र कुकीज़ को अलग करता है और आपके सत्र के बाद आपके ब्राउज़र के इतिहास को हटा देता है। ये संशोधन सुनिश्चित करते हैं कि आपकी गोपनीयता और सुरक्षा ब्राउज़र में सुरक्षित है। यह जानने के लिए कि हम नेटवर्क स्तर पर आपकी सुरक्षा कैसे करते हैं, 'टोर नेटवर्क' पर क्लिक करें|
onboarding.tour-tor-privacy.button=टोर नेटवर्क पर जाएं

onboarding.tour-tor-network=टोर नेटवर्क
onboarding.tour-tor-network.title=एक विकेंद्रीकृत नेटवर्क की यात्रा करें
onboarding.tour-tor-network.description=टोर ब्राउज़र आपको दुनिया भर के हजारों स्वयंसेवकों द्वारा चलाए जा रहे टोर नेटवर्क से जोड़ता है। एक वीपीएन के विपरीत, निजी तौर पर इंटरनेट का आनंद लेने के लिए विफलता या केंद्रीकृत इकाई का कोई एक बिंदु नहीं है।
onboarding.tour-tor-network.description-para2=NEW: Tor Network Settings, including the ability to request bridges where Tor is blocked, can now be found in Preferences.
onboarding.tour-tor-network.action-button=Adjust Your Tor Network Settings
onboarding.tour-tor-network.button=वर्तमान प्रदर्शन पर जाएं

onboarding.tour-tor-circuit-display=सर्किट प्रदर्शन
onboarding.tour-tor-circuit-display.title=अपना रास्ता देखो |
onboarding.tour-tor-circuit-display.description=आपके द्वारा देखे जाने वाले प्रत्येक डोमेन के लिए, आपके ट्रैफ़िक को दुनिया भर के तीन टोर रिले में एक सर्किट में रिले और एन्क्रिप्ट किया गया है। कोई भी वेबसाइट यह नहीं जानती कि आप कहां से जुड़ रहे हैं। आप हमारे सर्किट प्रदर्शन पर 'इस साइट के लिए नए सर्किट' पर क्लिक करके एक नए सर्किट का अनुरोध कर सकते हैं।
onboarding.tour-tor-circuit-display.button=मेरी राह देखो
onboarding.tour-tor-circuit-display.next-button=सुरक्षा के लिए जाओ

onboarding.tour-tor-security=सुरक्षा 
onboarding.tour-tor-security.title=अपना अनुभव चुनें।
onboarding.tour-tor-security.description=हम आपको आपकी ब्राउज़र सुरक्षा को टक्कर देने के लिए अतिरिक्त सेटिंग्स भी प्रदान करते हैं। हमारी सुरक्षा सेटिंग्स आपको उन तत्वों को ब्लॉक करने की अनुमति देती हैं जिनका उपयोग आपके कंप्यूटर पर हमला करने के लिए किया जा सकता है। विभिन्न विकल्प क्या करते हैं, यह देखने के लिए नीचे क्लिक करें।
onboarding.tour-tor-security.description-suffix=नोट: डिफ़ॉल्ट रूप से, NoScript और HTTPS हर जगह टूलबार में शामिल नहीं हैं, लेकिन आप उन्हें जोड़ने के लिए अपने टूलबार को कस्टमाइज़ कर सकते हैं।
onboarding.tour-tor-security-level.button=अपना सुरक्षा स्तर देखें
onboarding.tour-tor-security-level.next-button=सुझावों का अनुभव करने के लिए जाओ

onboarding.tour-tor-expect-differences=सुझावों का अनुभव करें
onboarding.tour-tor-expect-differences.title=कुछ अंतरों की अपेक्षा करें।
onboarding.tour-tor-expect-differences.description=टोर द्वारा प्रदान की गई सभी सुरक्षा और गोपनीयता सुविधाओं के साथ, इंटरनेट ब्राउज़ करते समय आपका अनुभव थोड़ा अलग हो सकता है। चीजें थोड़ी धीमी हो सकती हैं, और आपके सुरक्षा स्तर के आधार पर, कुछ तत्व काम या लोड नहीं कर सकते हैं। आपको यह साबित करने के लिए भी कहा जा सकता है कि आप एक इंसान हैं और रोबोट नहीं हैं।
onboarding.tour-tor-expect-differences.button=अक्सर पूछे जाने वाले प्रश्न देखें
onboarding.tour-tor-expect-differences.next-button=ऑनलाइन सेवाओं पर जाएं

onboarding.tour-tor-onion-services=Onion Services
onboarding.tour-tor-onion-services.title=अतिरिक्त सुरक्षित रहें।
onboarding.tour-tor-onion-services.description=Onion services are sites that end with a .onion that provide extra protections to publishers and visitors, including added safeguards against censorship. Onion services allow anyone to provide content and services anonymously. Click below to visit the DuckDuckGo onion site.
onboarding.tour-tor-onion-services.button=Visit an Onion
onboarding.tour-tor-onion-services.next-button=सम्पन्न

