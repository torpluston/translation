torbutton.content_sizer.margin_tooltip = Tor-selain lisää tämän marginaalin tehdäksesi ikkunasi leveyden ja korkeuden vähemmän erottuvan ja näin ollen tekee seuraamisestasi verkossa vaikeampaa.
