torbirdy.email.prompt=உங்களுடைய அடையாளமறியாதன்மையை பாதுகாக்க Thunderbird-நினுடைய தானியங்கி-கட்டமைப்பு வழிகாட்டியை TorBirdy செயல்நீக்கிவிட்டது.\n\n%S -க்கான பரிந்துரைக்கப்பட்ட பாதுகாப்பு அமைப்புகள் அமைக்கப்பட்டது.\n\nநீங்கள் தற்போது மற்ற கணக்கு அமைப்புகளை தாங்களாகவே கட்டமைக்கலாம்.

torbirdy.email.advanced=TorBirdy -யின் மேம்பட்ட அமைப்புகளை மாற்றுவது பரிந்துரைக்கப்பட்டதல்ல என்பதை தயைகூர்ந்து கவனிக்கவும்.\n\nநீங்கள் செய்வது என்ன என்பது நிச்சயமாக தெரிந்தால் மட்டுமே மேற்கொண்டு தொடரவும்.
torbirdy.email.advanced.nextwarning=இந்த எச்சரிக்கையை அடுத்த முறையும் காட்டு
torbirdy.email.advanced.title=TorBirdy மேம்பட்ட அமைப்புகள்

torbirdy.firstrun=நீங்கள் தற்போது TorBirdy -யை செயல்படுத்தியுள்ளீர்கள்.\n\nஉங்களுடைய அடையாளமறியாதன்மையை பாதுகாத்தலுக்கு உதவ, TorBirdy தான் அமைத்த Thunderbird அமைப்புகளை நடைமுறைப்படுத்தும், அவை உங்களாலோ அல்லது எந்தொரு add-on ஆலோ மாற்றம் செய்யபடுவது தடுக்கப்படும். சில அமைப்புகளை மாற்ற முடியும் மேலும் அவற்றை TorBirdy -னுடைய விருப்பங்கள் உரையாடல் மூலம் அணுகலாம். TorBirdy -யை நீக்கவோ அல்லது செயல்நீக்கிவிட்டாலோ அது மாற்றிய அனைத்து அமைப்புகளும் அதன் வழக்கமான மதிப்புகளுக்கு ( TorBirdy நிறுவுவதற்கு முந்தைய மதிப்புகளுக்கு) மறுஅமைக்கபடும்.\n\nநீங்கள் ஒரு புதிய பயனர் என்றால், TorBirdy மூலம் நாங்கள் எங்கள் பயனர்களுக்கு எதை முடித்துத்தர முயற்சிக்கிறோம் என்பதை தெரிந்து கொள்ள TorBirdy வலைதளத்தை வாசித்து விடும்படி பரிந்துரைக்கபடுகிறது. 
