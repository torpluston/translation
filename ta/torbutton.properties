extensions.torbutton@torproject.org.description = Torbutton provides a button to configure Tor settings and quickly and easily clear private browsing data.
torbutton.popup.external.title = வெளி கோப்பு வகையை பதிவிறக்கவா?
torbutton.popup.external.app = Tor உலாவி இந்த கோப்புவகையை காட்சிப்படுத்தாது. நீங்கள் இதனை மற்றொரு பயன்பாட்டில் திறக்க வேண்டியிருக்கலாம்.\n\n
torbutton.popup.external.note = \nசில கோப்பு வகைகள் Tor பயன்படுத்தாமல் இணையத்துடன் பயன்பாடு இணைய காரணமாகலாம்.\n\n
torbutton.popup.external.suggest = பாதுகாப்பாக இருக்க, நீங்கள் பதிவிறக்கிய கோப்பினை இணைப்பின்றி மட்டுமே திறக்க வேண்டும், அல்லது Tor இயங்கு CD ஆன Tails பயன்படுத்துங்கள்.\n
torbutton.popup.launch = கோப்பை பதிவிறக்கு
torbutton.popup.cancel = ரத்துசெய்
torbutton.popup.dontask = இப்போது இருந்து கோப்புகளை 
torbutton.popup.no_newnym = Torbutton cannot safely give you a new identity. It does not have access to the Tor Control Port.\n\nAre you running Tor Browser Bundle?
torbutton.security_settings.menu.title = Security Settings
torbutton.title.prompt_torbrowser = Important Torbutton Information
torbutton.popup.prompt_torbrowser = Torbutton works differently now: you can't turn it off any more.\n\nWe made this change because it isn't safe to use Torbutton in a browser that's also used for non-Tor browsing. There were too many bugs there that we couldn't fix any other way.\n\nIf you want to keep using Firefox normally, you should uninstall Torbutton and download Tor Browser Bundle. The privacy properties of Tor Browser are also superior to those of normal Firefox, even when Firefox is used with Torbutton.\n\nTo remove Torbutton, go to Tools->Addons->Extensions and then click the Remove button next to Torbutton.
torbutton.popup.short_torbrowser = Important Torbutton Information!\n\nTorbutton is now always enabled.\n\nClick on the Torbutton for more information.

torbutton.popup.confirm_plugins = Plugins such as Flash can harm your privacy and anonymity.\n\nThey can also bypass Tor to reveal your current location and IP address.\n\nAre you sure you want to enable plugins?\n\n
torbutton.popup.never_ask_again = Never ask me again
torbutton.popup.confirm_newnym = Tor உலாவி எல்லா சாளங்கள் மற்றும் கீற்றுகளையும் மூடும். எல்லா வலைத்தள அமர்வுகளும் இழக்கப்படும்.\n\nஉங்கள் அடையாளத்தை மறுஅமைக்க Tor உலாவியை மறுதொடக்கவா?\n\n

torbutton.maximize_warning = Tor உலாவியைப் பெரிதாக்குவது வலைத்தளங்கள் உங்கள் கணினி திரையின் அளவைத் தீர்மானிக்க அனுமதிக்கலாம், அது உங்களைப் பின்தொடரப் பயன்படுத்தப்படக்கூடும். Tor உலாவியின் சாளரத்தை அதன் இயல்பு அளவிலேயே வைத்திருக்குமாறு உங்களுக்குப் பரிந்துரைக்கிறோம்.

