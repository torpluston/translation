https-everywhere.menu.globalEnable = எல்லா இடங்களிலும் HTTPS செயலாக்கு
https-everywhere.menu.globalDisable = எல்லா இடங்களிலும் HTTPS முடக்கு
https-everywhere.menu.enableDisable = விதிகளை செயலாக்கு / முடக்கு
https-everywhere.menu.noRules = (இந்த பக்கத்திற்க்கு விதிகள் இல்லை)
https-everywhere.menu.unknownRules = (இந்த பக்கத்திற்க்குரிய விதிகள் தெரியவில்லை)
https-everywhere.toolbar.hint = எங்கேயும்HTTPS தற்போது செயலில் உள்ளது. நீங்கள் முகவரி பட்டையில் உள்ள உருவப்படத்தை சொடுக்குவதன் மூலம் 'தனி தனி தளத்திற்கு' முறையில் அதை மறுமுன்பின் செய்யலாம்.
https-everywhere.migration.notification0 = அதிமுக்கிய தீர்வை நடைமுறைபடுத்த, இந்த மேம்பாடு உங்களுடைய எங்கேயும்HTTPS விதி விருப்பங்களை அதன் இயல்பு மதிப்புகளுக்கு மீட்டமைக்கும்.
https-everywhere.menu.ruleset-tests = எங்கேயும்HTTPS விதித்தொகுப்பு சோதனைகளை ஓட்டு
