torbirdy.firstrun=თქვენ გაუშვით TorBirdy.\n\nვინაობის გაუმჟღავნებლობის უზრუნველსაყოფად, TorBirdy თავად გამართავს მის მიერვე დაყენებულ Thunderbird-ის პარამეტრებს და არ მისცემს მათი შეცვლის საშუალებას რომელიმე დამატებას. გარკვეული სახის პარამეტრების შეცვლა შესაძლებელია და ხელმისაწვდომია TorBirdy-ის პარამეტრების არეში. როდესაც TorBirdy ამოშლილია ან გამორთულია, მის მიერ შეცვლილი ყველა პარამეტრი უბრუნდება ნაგულისხმევ მნიშვნელობას (TorBirdy-ს დაყენებამდე არსებულს).\n\nთუ ახალი მომხმარებელი ხართ, სასურველია გაეცნოთ TorBirdy-ის ვებსაიტს და შეიტყოთ, თუ რისთვის ვთავაზობთ ჩვენს მომხმარებლებს TorBirdy-ს.
