extensions.torbutton@torproject.org.description = Torbutton საშუალებას გაძლევთ ერთი ღილაკით გამართოთ Tor-ის პარამეტრები და სწრაფად გაასუფთავოთ მონახულებული გვერდების მონაცემები.
