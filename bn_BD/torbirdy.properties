torbirdy.email.prompt=আপনার নামহীনতা সুরক্ষিত করার জন্য TorBirdy থান্ডারবার্ডের স্বয়ংক্রিয় কনফিগারেশন উইজার্ড অক্ষম করেছে।\n\n% S এর জন্য প্রস্তাবিত নিরাপত্তা সেটিংস সেট করা হয়েছে।\n\nআপনি এখন ম্যানুয়ালি অন্যান্য অ্যাকাউন্ট সেটিংস কনফিগার করতে পারেন।

torbirdy.email.advanced=TorBirdy এর উন্নত সেটিংস পরিবর্তন করার সুপারিশ করা না দয়া করে মনে রাখবেন।\n\nআপনি কি করছেন তা নিশ্চিত হলেই কেবল আপনাকে চালিয়ে যেতে হবে।
torbirdy.email.advanced.nextwarning=এই সতর্কতা পরবর্তী সময় দেখান
torbirdy.email.advanced.title=TorBirdy উন্নত সেটিংস

torbirdy.firstrun=আপনি এখন TorBirdy চালাচ্ছেন\n\nআপনার গোপনীয়তা রক্ষা করতে সহায়তা করতে, TorBirdy থান্ডারবার্ড সেটিংস সেট করেছে যা সেটি সেট করেছে, আপনার দ্বারা বা আপনার অ্যাড-অন দ্বারা পরিবর্তিত হওয়া থেকে তাদের আটকায়। কিছু সেটিংস পরিবর্তন করা যায় এবং যারা TorBirdy এর পছন্দ ডায়ালগ মাধ্যমে অ্যাক্সেস করা যায়। যখন TorBirdy আনইনস্টল বা অক্ষম করা হয়, তখন যে সমস্ত সেটিংস পরিবর্তন হয় সেগুলি তাদের ডিফল্ট মানগুলির পুনঃস্থাপন করা হয় (TorBirdy এর ইনস্টলেশনের পূর্বে মান)।\n\nযদি আপনি একটি নতুন ব্যবহারকারী হন, তাহলে আমাদের ব্যবহারকারীদের জন্য TorBirdy এর সাথে সম্পৃক্ত করার চেষ্টা করছে তা বোঝার জন্য আপনি TorBirdy ওয়েবসাইটে পড়ার পরামর্শ দিয়েছেন।
