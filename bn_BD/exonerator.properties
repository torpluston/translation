footer.abouttor.heading=Tor সম্পর্কে
footer.abouttor.body.text=টর দ্বারা ইন্টারনেট ট্র্যাফিকের নামকরণ করা একটি আন্তর্জাতিক সফটওয়্যার প্রকল্প। & Nbsp; অতএব, যদি আপনি একটি টর্ট রিলে থেকে ট্র্যাফিক দেখতে পান তবে এই ট্র্যাফিকটি সাধারণত রিলে অপারেটরের পরিবর্তে টর ব্যবহার করে কোনও ব্যক্তি থেকে উৎপন্ন হয়। & Nbsp; টর প্রজেক্ট এবং টর রিলে অপারেটরদের ট্র্যাফিকের কোনও রেকর্ড নেই যে নেটওয়ার্ক অতিক্রম করে এবং এর ফলে এটির উত্স সম্পর্কে কোন তথ্য প্রদান করা যায় না। & Nbsp; আরো তথ্যের জন্য এখানে ক্লিক করুন।
footer.abouttor.body.link1=প্যাকেটগুলি এনক্রিপ্ট করা এবং তাদের গন্তব্যস্থল পৌঁছানোর আগে হপসের একটি সিরিজের মাধ্যমে তাদের পাঠানো
footer.abouttor.body.link2=টর সম্পর্কে আরও জানুন
footer.abouttor.body.link3=Tor Project, Inc এর সাথে যোগাযোগ
footer.aboutexonerator.heading=এক্সনেরাটার সম্পর্কে
footer.aboutexonerator.body=ExoneraTor পরিষেবা আইপি অ্যাড্রেসগুলির একটি ডাটাবেস বজায় রাখে যা টর নেটওয়ার্কের অংশ। & Nbsp; এটি প্রদত্ত তারিখের একটি নির্দিষ্ট IP ঠিকানাতে একটি টর্ট রিলে চলমান কিনা তা প্রশ্নের উত্তর দেয়। & Nbsp; সম্প্রতি ট্যার নেটওয়ার্ক নিবন্ধনের চেয়ে ইন্টারনেট থেকে প্রস্থান করার জন্য একটি পৃথক আইপি ঠিকানা ব্যবহার করে ExoneraTor একাধিক আইপি ঠিকানা সংরক্ষণ করতে পারে, এবং এটি ঐ সময়ে খোলা ইন্টারনেটের জন্য ট্র্যাফ ট্র্যাফিকের অনুমতি প্রদেয় কিনা তা সংরক্ষণ করে।
