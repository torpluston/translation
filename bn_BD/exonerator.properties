summary.positive.body=আমাদের পাওয়া, এক বা একাধিক টর রিলেই আইপি ঠিকানা %s বা  %s একটি দিনের মধ্যে যে টর ক্লায়েন্ট ছিল সম্ভবত জানেন.
summary.negative.title=ফলাফল নেতিবাচক
