torbutton.prefs.optional = (по желанию)
torbutton.prefs.crucial = (критично)
torbutton.popup.external.title = Скачать внешний файл?
torbutton.popup.external.app = Tor Browser не может показать этот файл. Вам необходимо открыть его с помощью другого приложения.\n\n
torbutton.popup.external.note = Некоторые типы файлов могут вызвать приложения, соединяющиеся с сетью без использования Tor.\n\n
torbutton.popup.external.suggest = Для безопасности, рекомендуется открывать файлы при отключенном интернет-соединении, или используя Tor Live CD, например Tails.\n
torbutton.popup.launch = Скачать файл
torbutton.popup.cancel = Отменить
torbutton.popup.dontask = С этого момента скачивать файлы автоматически
torbutton.popup.test.no_http_proxy = Tor прокси-тест: Местные HTTP-прокси недоступны. Работает-ли Polipo должным образом?
torbutton.popup.captcha.title = Избегать Google Captcha?
torbutton.popup.captcha.ask = Torbutton обнаружил Google Captcha. Перенаправить запрос на другую поисковую систему?
torbutton.popup.captcha.always = В будущем всегда запускать приложения
torbutton.popup.redirect = Перенаправить
torbutton.popup.no_redirect = Не перенаправлять
torbutton.popup.prompted_language = Для предоставления большей приватности, Torbutton может запрашивать версии страниц на английском языке. Это может повлечь отображение страниц на английском языке, вместо отображения их на вашем родном языке.\n\nХотите запрашивать страницы на английском языке для большей приватности?
torbutton.popup.no_newnym = Torbutton не может безопасно дать вам новую личность. Он не имеет доступа к Tor Control Port.\n\nВы используете Tor Browser Bundle?
torbutton.popup.use_tbb = Похоже, что вы используете Torbutton и Firefox, что более не является рекомендуемой безопасной конфигурацией.\n\nВместо этого, мы рекомендуем вам получить последний Tor Browser Bundle отослав email на gettor@torproject.org или скачав его по следующей ссылке:
torbutton.popup.pref_error = Torbutton не может обновить настройки в папке профиля Tor Browser.
torbutton.popup.permission_denied = Пожалуйста, либо сбросьте разрешения для папки Tor Browser или скопируйте её в другое место.
torbutton.popup.device_full = Похоже, что диск заполнен. Пожалуйста, освободите место или переместите Tor Browser на другой диск.
torbutton.title.prompt_torbrowser = Важная информация Torbutton
torbutton.popup.prompt_torbrowser = Torbutton работает по-другому. Вы не можете выключить его больше ⏎ ⏎ Мы сделали это изменение, потому что это не безопасно использовать Torbutton в браузере, который также используется для не-Tor просмотра. Существовали слишком много ошибок там, что мы не могли исправить никаким другим способом. ⏎ ⏎ Если вы хотите продолжать использовать Firefox нормально, вы должны удалить Torbutton и скачать Tor Browser Bundle. Свойства конфиденциальности Tor Browser также превосходят обычный Firefox, даже если Firefox используется с Torbutton. ⏎ ⏎ Чтобы удалить Torbutton, перейдите в меню Сервис-> Дополнения-> Расширения, а затем нажмите кнопку Удалить рядом с Torbutton.
torbutton.popup.short_torbrowser = Важная информация Torbutton! ⏎ ⏎ Torbutton теперь всегда включен. ⏎ ⏎ Нажмите на Torbutton для получения дополнительной информации.

torbutton.popup.confirm_plugins = Плагины вроде Flash могут нанести вред вашей конфиденциальности и анонимности.\nОни также могут обходить Tor, чтобы раскрыть ваше текущее местоположение и IP-адрес.\nВы уверены, что хотите включить плагины?\n
torbutton.popup.never_ask_again = Больше не спрашивать
torbutton.popup.confirm_newnym = Tor Browser закроет все окна и вкладки. Все сессии веб-сайта будут потеряны.\n\nПерезапустить сейчас Tor Browser, чтобы изменить Вашу личность?\n\n

torbutton.slider_notification = The green onion menu has now a security slider which lets you adjust your security level. Check it out!
torbutton.slider_notification_button = Open security settings

torbutton.maximize_warning = Maximizing Tor Browser can allow websites to determine your monitor size, which can be used to track you. We recommend that you leave Tor Browser windows in their original default size.

