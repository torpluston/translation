footer.abouttor.heading=О проекте Tor
footer.abouttor.body.text=Tor - интернациональный проект программного обеспечения, анонимизирующего траффик Интернет шифрованием пакетов и отправкой их через несколько "прыжков" перед достижением их точки назначения.&nbsp; По этому, если вы видите траффик от ретранслятора Tor, этот траффик обычно приходит от кого-то, кто использует Tor, а не от оператора этого ретранслятора.&nbsp; Сами проект Tor и операторы ретрансляторов Tor не имеют записи траффика, проходящего по сети, и по этому не могут предоставить какой либо информации о его источнике.&nbsp; Не забудьте %s, и не стесняйтесь %s для дополнительной информации.
footer.abouttor.body.link1=узнать больше о Tor
footer.abouttor.body.link2=связаться с The Tor Project, Inc.
footer.aboutexonerator.heading=Про ExoneraTor
footer.aboutexonerator.body=Сервис ExoneraTor управляет базой данных, состоящей из  IP-адресов, которые являлись частью сети Tor. Он может ответить на вопрос был ли активирован Tor-ретранслятор на конкретном IP-адресе в конкретную дату. ExoneraTor может хранить более чем один IP-адрес для ретрансляции, если ретрансляторы использует другой IP-адрес для выхода в интернет, отличный от того, который он использовал при регистрации в сети Tor, а также он сохраняет информацию о том имел ли ретранслятор разрешение на использование трафика Tor в интернете на тот момент времени.
