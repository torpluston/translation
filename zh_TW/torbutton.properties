torbutton.content_sizer.margin_tooltip = 洋蔥路由瀏覽器特意將視窗邊框的寬度及高度重新設置，以便讓您的瀏覽器狀態資訊看起來更為普通，如此可以減少您的網路活動被識別並追蹤的可能性。
