torbirdy.email.prompt=TorBirdy 已經取消 Thunderbird 的自動設定精靈來保護您的匿名性。\n\n建議安全設定 %S 已經被設置。\n\n您現在可以手動調整其他的帳號設定。

torbirdy.email.advanced=請注意更改 TorBirdy 的進階設定是 不 建議的。\n\n您必須確定您知道自己正在做什麼才能繼續。
