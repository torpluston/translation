torbirdy.email.prompt=TorBirdy 已停用 Thunderbird 的自動組態精靈來保護您的匿名性。\n\n建議的安全性設定 %S 已被設定。\n\n您現在可以手動調整其他的帳號設定。

torbirdy.email.advanced=請注意，我們不建議您變更 TorBirdy 的進階設定。\n\n您必須確定知道自己在做什麼再繼續。
torbirdy.email.advanced.nextwarning=下次顯示此警告
torbirdy.email.advanced.title=TorBirdy 進階設定

torbirdy.firstrun=您現在正在執行 TorBirdy。\n\n為了協助保護您的匿名性，TorBirdy 將會強制 Thunderbird 的設定，以避免您或任何附加元件去更動它們。然而，有些設定是可以變更的，可以從 TorBirdy 的偏好設定對話方塊存取。當 TorBirdy 被解除安裝或停用時，變更的所有設定都將會被恢復成原本的預設值(在 TorBirdy 安裝前的設定值)。\n\n如果您是一個新手，建議您閱讀 TorBirdy 網站以了解我們利用 TorBirdy 替我們的使用者所達成的目標。
torbirdy.website= https://trac.torproject.org/projects/tor/wiki/torbirdy
