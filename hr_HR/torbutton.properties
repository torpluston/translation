extensions.torbutton@torproject.org.description = Torbutton omogućuje gumb za konfiguraciju postavki Tor-a i brzo i lako brisanje privatnih podataka o pregledavanju.
torbutton.popup.history.warning = Torgumb je blokirao aktivnost iz kartice koja je učitana u drugom Tor stanju.\n\nOvo je zato da bi obišli greške 409737 i 417869 Firefox-a.\n\nAko Vam se čini da se ovo dogodilo bez razloga, jedna od Vaših kartica se pokušava ponovno učitati u pozadini, i to je blokirano.\n\nDa bi ponovno učitali karticu u ovom Tor stanju, stisnite 'enter' u adresnoj traci.\n
torbutton.popup.plugin.warning = Torgumb je blokirao izravno učitavanje sadržaja priključka.\n\nKoristite Spremi Kao.\n\n
torbutton.popup.confirm_ca_certs = Torgumb obavijest: Izgleda kao da nemate modificiranih Autoriteta za izdavanje Certifikata. Pregledavanje liste Autoriteta za izdavanje Certifikata je spora operacija i usporava Tor promjenu. Želite li izolaciju certifikata Autoriteta za izdavanje Certifikata? (Ako ne razumijete ovo, sigurno je stisnuti OK)
torbutton.popup.ff3.warning = Upozorenje!\n\nZnano je da Torgumb na Firefox 3 može procuriti Vašu vremensku zonu i žive oznake preko Tor-a.\n\nŽelite li svejedno nastaviti?
torbutton.popup.toggle.warning = Morate promjeniti stanje Tor-a ili ga ponovno pokrenuti da bi Vaše promjene imale učinka.
torbutton.popup.test.success = Provjera Tor proxya uspješna!
torbutton.popup.test.failure = Provjera Tor proxya NIJE USPJELA! Provjerite svoje proxy i Polipo postavke.
torbutton.popup.test.confirm_toggle = Zadnji Tor proxy test nije uspio koristiti Tor.\n\nJeste li sigurni da svejedno želite osposobiti?\n\nNapomena: Ukoliko ste riješili problem, možete ponovno pokrenuti test u prozoru Postavke Torgumb Proxya da bi eliminirali ovo upozorenje.
torbutton.popup.test.ff3_notice = Stisnite OK da bi testirali postavke Tor proxya. Ovaj test će se dogoditi u pozadini. Molim Vas da budete strpljivi.
torbutton.panel.label.verified = Tor verificiran
torbutton.popup.test.auto_failed = Automatska provjera Tor proxya nije uspjela koristit Tor.\n\nJeste li sigurni da svejedno želite osposobiti?
torbutton.prefs.recommended = (preporučeno)
torbutton.prefs.optional = (opcionalno)
torbutton.prefs.crucial = (presudno)
torbutton.popup.external.title = Preuzeti vanjsku vrstu datoteke?
torbutton.popup.external.app = Tor preglednik ne može prikazati ovu datoteku. Morate ju otvoriti s drugom aplikacijom.\n\n
torbutton.popup.external.note = Neke vrste datoteka mogu prouzročiti spajanje aplikacija na Internet bez korištenja Tor-a.\n\n
torbutton.popup.external.suggest = Da bi bili sigurni, trebali bi otvoriti preuzete datoteke samo dok ste offline, ili koristite Živi Tor CD kao što je Tails.\n
torbutton.popup.launch = Preuzmi datoteku
torbutton.popup.cancel = Odustani
torbutton.popup.dontask = Automatski preuzimaj datoteke od sad nadalje
torbutton.popup.test.no_http_proxy = Test Tor proxya: Lokalni HTTP Proxy je nedostupan. Radi li Polipo ispravno?
torbutton.popup.captcha.title = Izbjegavaj Google Captcha?
torbutton.popup.captcha.ask = Torgumb je otkrio Google Captcha. Želite li biti preusmjereni na drugu tražilicu za ovaj upit?
torbutton.popup.captcha.always = Uvjek provodi ovu radnju od sad nadalje
torbutton.popup.redirect = Preusmjeri
torbutton.popup.no_redirect = Nemoj preusmjeriti
torbutton.popup.prompted_language = Da bi Vam dao više privatnosti, Torgumb može zatražiti verziju web stranice na engleskom jeziku. Ovo može prouzročiti stranice koje čitate u svom rodnom jeziku da se prikazuju na engleskom.\n\nŽelite li tražiti stranice na engleskom jeziku radi bolje privatnosti?
torbutton.popup.no_newnym = Torgumb Vam ne može sigurno dati novi identitet. Nema pristup Tor Upravljačkom Portu.\n\nRadi li Vam Paket Tor Preglednika?
torbutton.popup.use_tbb = Izgleda da koristite Torgumb s Firefox-om, što više nije preporučen sigurna konfiguracija.\n\nUmjesto toga, preporučujemo da nabavite posljednji Paket Tor Preglednika tako što će te poslati email na gettor@torproject.org ili ga preuziti sa sljedeće adrese:
torbutton.popup.pref_error = Torgumb ne može ažurirati postavke u direktoriju profila Tor Preglednika.
torbutton.popup.permission_denied = Molimo Vas da ponovno postavite dopuštenja na direktoriju Tor Preglednika ili ga kopirate na novu lokaciju.
torbutton.popup.device_full = Izgleda da je disk pun. Molimo Vas da oslobodite prostor ili preselite Tor Preglednik na novi uređaj.
torbutton.title.prompt_torbrowser = Bitne Torgumb informacije
torbutton.popup.prompt_torbrowser = Torgumb radi drugačije sad: ne možete ga ugasiti više.\n\nNapravili smo ovu promjenu jer nije sigurno koristit Torgumb u pregledniku koji se koristi za ne-Tor pregledavanje. Bilo je previše grešaka koje nismo mogli ispraviti na drugi način.\n\nAko želite nastaviti koristit Firefox normalno, trebali bi deinstalirati Torgumb i skinuti Pkaet Tor Preglednika. Postavke privatnosti Tor Preglednika su superiorne običnom Firefox-u, čak i kad se koristi s Torgumbom.\n\nDa bi maknuli Torgumb, idite na Alati->Dodatci->Ekstenzije te stisnite gumb Ukloni pokraj Torgumba.
torbutton.popup.short_torbrowser = Važne Torgumb informacije!\n\nTorgumb je sad osposobljen.\n\nStisnite Torgumb za više informacija.

torbutton.popup.confirm_plugins = Priključci kao što je Flash mogu naštetiti Vašoj privatnosti i anonimnosti.\n\nTakođer mogu zaobići Tor da otkriju Vašu lokaciju i IP adresu.\n\nJeste li sigurni da želite osposobiti priključke?\n\n
torbutton.popup.never_ask_again = Ne pitaj više
torbutton.popup.confirm_newnym = Tor Preglednik će zatvoriti sve prozore i kartice. Sve web sesije će biti izgubljene.\n\nPonovno pokrenuti Tor Preglednik da resetirate identitet?\n\n

