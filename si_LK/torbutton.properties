extensions.torbutton@torproject.org.description = Torbutton මගින්  Tor settings වින්‍යාස කිරීමට බොත්තමක් සපයන අතර ලේසියෙන් සහ වේගයෙන් පෞද්ගලික සැරිසැරීමේ දත්ත මකාදැමිය හැක.
