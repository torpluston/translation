torbutton.popup.prompt_torbrowser = Torbutton දැන් විවිධ විදියට ක්‍රියාකරයි: තවදුරටත් ඔබට එය වස තැබිය හැක.\n\nඅප මෙම වෙනස්කම සිදුකරනු ලැබුවේ බ්‍රවුසරයේ Torbutton එක non-Tor සැරිසැරීම සදහාද යොදාගන්නා බැවින් අනාරක්ෂිත නිසාය. එහි අපිට කිසිදු අයුරකින් නිවැරදි කල නොහැකි දෝෂ කිහිපයක්ම පැවතුණි.\n\n Firefox සාමාන්‍ය විදියට භාවිතා කිරීමට අවශ්‍යනම් ,ඔබ  Torbutton අයින් කර දමා Tor බ්‍රවුසර කට්ටලය භාගත කරගත යුතුය. මෙම පෞද්ගලිකතව සංරචක  Tor බ්‍රවුසරයේ සාමාන්‍ය Firefox වලට වඩා උසස් වන අතර ,  Firefox පවා භාවිතා කරන්නේ Torbutton සමගය.\n\nTorbutton ඉවත් කිරීමට , Tools->Addons->Extensions ගොස් Torbutton ලග ඇති Remove බොත්තම ක්ලික් කරන්න. 
torbutton.popup.short_torbrowser = වැදගත් Torbutton තොරතුරු!\n\nTorbutton සැමවිටම සබල කර ඇත.\n\nවැඩි විස්තර සදහා Torbutton මත ක්ලික් කරන්න.

torbutton.popup.confirm_plugins = ඔබගේ පෞද්ගලිකතාවට සහ නිර්නාමිකත්වයට මෙම Flash වැනි පේනු මෘදුකාංග මගින් හානි වියහැක .\n\nඒවාට Tor මගහැර ගොස් ඔබගේ වර්තමාන පිහිටීම සහ IP ලිපිනය සොයාගත හැක.\n\nපේනු මෘදුකාංග සබල කිරීමට අවශ්‍ය බව ඔබට ස්ථිරද?\n
