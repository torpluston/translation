torbirdy.email.prompt=TorBirdy вимкнув майстра автоконфігурації Thunderbird для захисту вашої анонімності.\n\nРекомендовані захисні опції для %S були встановлені\n\nТепер ви можете коригувати налаштування іншого акаунту.

torbirdy.email.advanced=Пам’ятайте, що зміна рекомендованих налаштувань TorBirdy НЕ рекомендовані.\n\nЯкщо ви впевнені в своїх діях, продовжіть для підтвердження.
torbirdy.email.advanced.nextwarning=Показувати це попередження наступного разу
torbirdy.email.advanced.title=TorBirdy розширені налаштування

torbirdy.firstrun=Ви встановили TorBirdy.\n\nДля захисту вашої анонімності TorBirdy буде захищати налаштування Thunderbird, якщо такі були встановленні, тим самим захищаючи їх від змін, що були зроблені Вами або будь-яким додатком. Це декілька опцій, що можуть бути змінені і відповідають вподобанням TorBirdy. Якщо TorBirdy не встановлений або вимкнений, усі налаштування, що були змінені, повернуться на стандартні значення.\n\nЯкщо ви вперше встановили TorBirdy, рекомендуємо вам перейти на веб-сторінку TorBirdy для того, аби ви зрозуміли що ми намагаємося зробити для наших користувачів.
