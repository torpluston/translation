torbirdy.email.prompt=TorBirdy បាន​បិទ​អ្នកជំនួយការ​ការ​កំណត់​រចនាសម្ព័ន្ធ​ស្វ័យប្រវត្តិ​របស់ Thunderbird ដើម្បី​ការពារ​អនាមិក​ភាព​របស់​អ្នក។\n\nការ​កំណត់​សុវត្ថិភាព​ដែល​ផ្ដល់​អនុសាសន៍​សម្រាប់ %S ត្រូវ​បាន​កំណត់។\n\nឥឡូវ​អ្នក​អាច​កំណត់​រចនាសម្ព័ន្ធ​ការ​កំណត់​គណនី​ផ្សេង​ដោយ​ដៃ​បាន។

torbirdy.email.advanced=សូម​ចងចាំ​ថា ការ​ប្ដូរ​ការ​កំណត់​កម្រិត​ខ្ពស់​របស់ TorBirdy មិន​បាន​ផ្ដល់​អនុសាសន៍​ទេ។\n\nអ្នក​គួរតែ​បន្ត បើ​អ្នក​ប្រាកដ​​ពី​អ្វី​ដែល​អ្នក​កំពុង​ធ្វើ​តែប៉ុណ្ណោះ។
torbirdy.email.advanced.nextwarning=បង្ហាញ​ការ​ព្រមាន​នេះ​នៅ​ពេល​ក្រោយ
torbirdy.email.advanced.title=ការ​កំណត់​កម្រិត​ខ្ពស់​របស់ TorBirdy

torbirdy.firstrun=ឥឡូវ​អ្នក​កំពុង​ដំណើរការ TorBirdy ។\n\nដើម្បី​ជួយ​ការពារ​អនាមិក​ភាព​របស់​អ្នក, TorBirdy នឹង​បង្ខំ​ការ​កំណត់ Thunderbird ដើម្បី​ការពារ​អ្នក ឬ​កម្មវិធី​ផ្នែក​បន្ថែម​កុំឲ្យ​ប្ដូរ។ មាន​ការ​កំណត់​មួយ​ចំនួន​ដែល​អាច​ត្រូវ​បាន​ផ្លាស់ប្ដូរ ហើយ​ពួកវា​ត្រូវ​បាន​ចូល​ដំណើរការ​តាមរយៈ​ប្រអប់​ចំណូលចិត្ត​របស់ TorBirdy ។ នៅ​ពេល​បាន​លុប ឬ​បិទ TorBirdy រាល់​ការ​កំណត់​ទាំងអស់​ដែល​វា​បាន​ប្ដូរ នឹង​ត្រូវ​បាន​កំណត់​ឡើងវិញ​ទៅ​តម្លៃ​លំនាំដើម​របស់​វា (តម្លៃ​ដំបូង​ពេល​ដំឡើង TorBirdy)។\n\nបើ​អ្នក​ជា​អ្នកប្រើ​ថ្មី យើង​សូម​ណែនាំ​ឲ្យ​អ្នក​អាន​តំបន់បណ្ដាញ TorBirdy ដើម្បី​យល់​ពី​អ្វី​ដែល​យើង​កំពុង​ព្យាយាម​បង្កើត​ជាមួយ TorBirdy សម្រាប់​អ្នកប្រើ​របស់​យើង។
