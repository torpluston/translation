torbutton.popup.prompt_torbrowser = Torbutton ដំណើរ​ការ​ខុសៗ​គ្នា​ឥឡូវ​នេះ៖ អ្នក​មិន​អាច​បិទ​វា​​ទៀត​បាន​ទេ។\n\nយើង​ធ្វើ​ការ​ផ្លាស់ប្ដូរ​នេះ​ដោយ​សារ​វា​គ្មាន​សុវត្ថិភាព ក្នុង​ការ​ប្រើ Torbutton នៅ​ក្នុង​កម្មវិធី​អ៊ីនធឺណិត​ដែល​ប្រើ​សម្រាប់​ការ​រុករក របស់ non-Tor ។ មាន​កំហុស​ជា​ច្រើន​ដែល​យើង​មិន​អាច​​មាន​វិធី​​ដោះស្រាយ។\n\nប្រសិនបើ​អ្នក​ចង់​រក្សាទុក​ការ​ប្រើប្រាស់ Firefox តាម​ធម្មតា, អ្នក​គួរតែ​​លុប Torbutton ហើយ​ទាញ​យក Tor Browser Bundle ។ លក្ខណសម្បត្តិ​ឯកជន​ភាព​នៃ Tor Browser ល្អ​ផង​ដែរ​សម្រាប់​ Firefox ជា​ធម្មតា, សូម្បី​តែ​នៅ​ពេល​​ប្រើ Firefox ជាមួយ Torbutton ។\n\nដើម្បី​លុប Torbutton ចេញ, ទៅ​កាន់ Tools->Addons->Extensions ហើយ​បន្ទាប់​មក​ចុច​លុប​ប៊ូតុង​ចេញ​នៅ​ជិត Torbutton ។
torbutton.popup.short_torbrowser = ព័ត៌មាន Torbutton សំខាន់ៗ!\n\nបច្ចុប្បន្ន Torbutton ត្រូវ​បាន​បើក​ជានិច្ច។\n\nចុច​លើ Torbutton សម្រាប់​ព័ត៌មាន​បន្ថែម។

torbutton.popup.confirm_plugins = កម្មវិធី​ជំនួយ​ដូច​ជា​ឧបករណ៍​ផ្ទុក​ចល័ត​អាច​​ធ្វើ​ឲ្យ​ប៉ះពាល់​ដល់​​ឯកជន​ភាព និង​អនាមិក​ភាព។\n\nពួក​វា​អាច​ជា bypass Tor ផង​ដែរ​ក្នុង​ការ​បង្ហាញ​​អាសយដ្ឋាន IP និង​ទីតាំង​បច្ចុប្បន្ន​របស់​អ្នក។\n\nតើ​អ្នក​ប្រាកដ​ជា​ចង់​បើក​កម្មវិធី​ជំនួយ​ឬ?\n
torbutton.popup.never_ask_again = កុំ​សួរ​ខ្ញុំ​ម្ដងទៀត
torbutton.popup.confirm_newnym = Tor Browser will close all windows and tabs. All website sessions will be lost.\n\nRestart Tor Browser now to reset your identity?\n\n

