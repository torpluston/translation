extensions.torbutton@torproject.org.description = Torbutton provides a button to configure Tor settings and quickly and easily clear private browsing data.
torbutton.popup.external.title = बाहेरील फाइल प्रकार डाउनलोड करायचा का?
torbutton.popup.external.app = टॉर ब्राउझर ही फाइल दाखवू शकत नाही. तिला दुसर्‍या अ‍ॅप्लिकेशन द्वारे उघडावे लागेल.\n\n
torbutton.popup.external.note = काही फाइल प्रकारांमुळे टॉर न वापरतासुद्धा अ‍ॅप्लिकेशन्स महाजालाशी थेट जोडले जाऊ शकतात.\n\n
torbutton.popup.external.suggest = सुरक्षिततेसाठी, डाउनलोड केलेल्या फाइली तुम्ही ऑफलाइन असतानाच उघडल्या पाहिजेत, किंवा टेल्स / Tails सारखी एखादी टॉर लाइव्ह सीडी / Tor Live CD वापरली पाहिजे.\n
torbutton.popup.launch = फाइल डाउनलोड करा
torbutton.popup.cancel = रद्द करा
torbutton.popup.dontask = ह्यापुढे नेहमी फाइली आपोआप डाउनलोड करा
torbutton.popup.no_newnym = Torbutton cannot safely give you a new identity. It does not have access to the Tor Control Port.\n\nAre you running Tor Browser Bundle?
torbutton.security_settings.menu.title = Security Settings
torbutton.title.prompt_torbrowser = टॉरबटनबद्दल महत्त्वाची माहिती
torbutton.popup.prompt_torbrowser = टॉरबटन आता वेगळ्याप्रकारे काम करते : आता तुम्ही त्याला बंद करू शकत नाही.\n\nआम्ही हा बदल ह्यासाठी केला कारण जर गैर-टॉर ब्राउझिंगसाठी सुद्धा एखादा ब्राउझर वापरला जात असेल, तर त्यामध्ये टॉरबटनचा वापर सुरक्षित नसतो. त्यामध्ये अनेक त्रुट्या आहेत ज्यांना आम्ही इतर प्रकारे दुरुस्त नाही करू शकलो.\n\nजर तुम्हाला नेहमीसारखेच साधे फायरफॉक्स वापरायचे असेल, तर तुम्ही टॉरबटन काढून टाकले पाहिजे आणि टॉर ब्राउझर बंडल डाउनलोड केला पाहिजे. टॉर ब्राउझरच्या प्रायव्हसी प्रॉपर्टीज सुद्धा साध्या फायरफॉक्सपेक्षा उच्च दर्जाच्या आहेत, मग तुम्ही फायरफॉक्सला टॉरबटनसोबत वापरत असलात तरी.\n\nटॉरबटनला काढून टाकण्यासाठी, इथे जा साधने->अ‍ॅडॉन्स->एक्स्टेंशन्स आणि मग टॉरबटनच्या शेजारचे "काढून टाका" ह्या बटनावर क्लिक करा.
torbutton.popup.short_torbrowser = टॉरबटनबद्दल महत्त्वाची माहिती!\n\nटॉरबटन आता नेहमीच सुरू राहिल.\n\nअधिक माहितीसाठी टॉरबटनवर क्लिक करा.

torbutton.popup.confirm_plugins = फ्लॅश सारख्या प्लगिन्समुळे तुमच्या गोपनीयता आणि अनामिकत्वाला धोका आहे.\n\nही प्लगिन्स टॉरमार्फत न जोडता थेट जोडली जाऊ शकता, ज्यामुळे तुमचे सध्याचे ठिकाण आणि आय.पी. अ‍ॅड्रेस इतरांना कळू शकतात.\n\nतुम्ही प्लगिन्स सुरू करण्यासाठी परवानगी नक्की देऊ इच्छिता का?\n\n
torbutton.popup.never_ask_again = मला पुन्हा विचारू नका
torbutton.popup.confirm_newnym = Tor Browser will close all windows and tabs. All website sessions will be lost.\n\nRestart Tor Browser now to reset your identity?\n\n

torbutton.maximize_warning = Maximizing Tor Browser can allow websites to determine your monitor size, which can be used to track you. We recommend that you leave Tor Browser windows in their original default size.

