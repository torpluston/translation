onboarding.tour-tor-welcome=Сардэчна запрашаем
onboarding.tour-tor-welcome.title=You’re ready.
onboarding.tour-tor-welcome.description=Tor Browser offers the highest standard of privacy and security while browsing the web. You’re now protected against tracking, surveillance, and censorship. This quick onboarding will show you how.
onboarding.tour-tor-welcome.next-button=Go to Privacy

onboarding.tour-tor-privacy=Канфідэнцыяльнасць
onboarding.tour-tor-privacy.title=Следапыты і шукачы.
onboarding.tour-tor-privacy.description=Tor Browser ізалюе кукі і выдаляе гісторыю браўзэра пасля сеансу. Гэтыя змяненні забяспечваюць вашу прыватнасць і бяспеку, якія абароненыя ў браўзэры. Націсніце  «Tor Network», каб даведацца, як мы абараняем вас на сеткавым узроўні.
onboarding.tour-tor-privacy.button=Перайсці да сеткі Tor Network

onboarding.tour-tor-network=сетка Tor Network
onboarding.tour-tor-network.title=Вандруйце па дэцэнтралізаванай сетцы
onboarding.tour-tor-network.description=Tor Browser connects you to the Tor network run by thousands of volunteers around the world. Unlike a VPN, there’s no one point of failure or centralized entity you need to trust in order to enjoy the internet privately.
onboarding.tour-tor-network.description-para2=NEW: Tor Network Settings, including the ability to request bridges where Tor is blocked, can now be found in Preferences.
onboarding.tour-tor-network.action-button=Adjust Your Tor Network Settings
onboarding.tour-tor-network.button=Go to Circuit Display

onboarding.tour-tor-circuit-display=Circuit Display
onboarding.tour-tor-circuit-display.title=See your path.
onboarding.tour-tor-circuit-display.description=For each domain you visit, your traffic is relayed and encrypted in a circuit across three Tor relays around the world. No website knows where you are connecting from. You can request a new circuit by clicking ‘New Circuit for this Site’ on our Circuit Display.
onboarding.tour-tor-circuit-display.button=See My Path
onboarding.tour-tor-circuit-display.next-button=Go to Security

onboarding.tour-tor-security=Бяспека
onboarding.tour-tor-security.title=Абярыце тое, што вам патрэбна
onboarding.tour-tor-security.description=We also provide you with additional settings for bumping up your browser security. Our Security Settings allow you to block elements that could be used to attack your computer. Click below to see what the different options do.
onboarding.tour-tor-security.description-suffix=Note: By default, NoScript and HTTPS Everywhere are not included on the toolbar, but you can customize your toolbar to add them.
onboarding.tour-tor-security-level.button=See Your Security Level
onboarding.tour-tor-security-level.next-button=Go to Experience Tips

onboarding.tour-tor-expect-differences=Experience Tips
onboarding.tour-tor-expect-differences.title=Expect some differences.
onboarding.tour-tor-expect-differences.description=With all the security and privacy features provided by Tor, your experience while browsing the internet may be a little different. Things may be a bit slower, and depending on your security level, some elements may not work or load. You may also be asked to prove you are a human and not a robot.
onboarding.tour-tor-expect-differences.button=See FAQs
onboarding.tour-tor-expect-differences.next-button=Go to Onion Services

onboarding.tour-tor-onion-services=Onion Services
onboarding.tour-tor-onion-services.title=Be extra protected.
onboarding.tour-tor-onion-services.description=Сэрвісы Onion — гэта сайты, якія закончваюцца на .onion. Яны забяспечваюць дадатковую абарону ўладальнікам і наведнікам сайтаў. Гэта яшчэ адзін захад супраць цэнзуры. Сэрвісы Onion дазваляюць вам ананімна публікаваць змесціва і надаваць паслугі. Каб перайсці на onion-сайт DuckDuckGo, націсніце ніжэй.
onboarding.tour-tor-onion-services.button=Visit an Onion
onboarding.tour-tor-onion-services.next-button=Гатова

onboarding.overlay-icon-tooltip-updated2=See what's new\nin %S
onboarding.tour-tor-update.prefix-new=Новы
onboarding.tour-tor-update.prefix-updated=Updated

onboarding.tour-tor-toolbar=Toolbar
onboarding.tour-tor-toolbar-update-9.0.title=Goodbye Onion Button.
onboarding.tour-tor-toolbar-update-9.0.description=We want your experience using Tor to be fully integrated within Tor Browser.
onboarding.tour-tor-toolbar-update-9.0.description-para2=That's why now, rather than using the onion button, you can see your Tor Circuit via the [i] in the URL bar and request a New Identity using the toolbar button or the [≡] menu.
onboarding.tour-tor-toolbar-update-9.0.button=How to Request a New Identity
onboarding.tour-tor-toolbar-update-9.0.next-button=Перайсці да сеткі Tor Network

