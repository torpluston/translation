torbutton.popup.external.title = Fazer o download de um tipo de arquivo externo?
torbutton.popup.external.app = O Navegador Tor não pode exibir este arquivo. Você precisa abri-lo com um outro aplicativo.\n\n
torbutton.popup.external.note = Alguns tipos de arquivos podem fazer com que aplicativos se conectem à Internet sem usar o Tor.\n\n
torbutton.popup.external.suggest = Para sua segurança, você só deve abrir arquivos baixados enquanto estiver desconectado, ou usar um Live CD do Tor, como o Tails.\n
torbutton.popup.launch = Fazer o download do arquivo
torbutton.popup.cancel = Cancelar
torbutton.popup.dontask = Fazer o download dos arquivos automaticamente de agora em diante
torbutton.popup.test.no_http_proxy = Teste de proxy do Tor: O Proxy do HTTP local encontra-se inacessível. Será que o Polipo está funcionando devidamente?
torbutton.popup.captcha.title = Evitar as Captchas do Google?
torbutton.popup.captcha.ask = O Torbuttor detectou uma Captcha do Google. Você gostaria de ser redirecionado para outro site de pesquisa para esta consulta?
torbutton.popup.captcha.always = Sempre realizar esta ação de agora em diante
torbutton.popup.redirect = Redirecionar
torbutton.popup.no_redirect = Não redirecionar
torbutton.popup.prompted_language = Para proporcionar-lhe mais privacidade, o Torbutton pode requisitar a versão em inglês das páginas da web. Isso pode fazer com que as páginas que você prefere ler na sua língua nativa apareçam em Inglês.
torbutton.popup.no_newnym = O Torbutton não pode dar-lhe uma nova identidade com segurança. Ele não tem acesso à Porta de Controle do Tor.\n\nVocê está usando o Pacote do Navegador Tor?
torbutton.popup.use_tbb = Parece que você está usando o Torbutton com o Firefox, o que não é uma configuração segura e recomendada.\n\nEm vez disso, recomendamos que você obtenha a versão mais recente do Pacote do Navegador Tor, enviando um e-mail para <a href="mailto:gettor@torproject.org">gettor@torproject.org</a> ou fazendo o download no seguinte endereço:
torbutton.popup.pref_error = O Torbutton não consegue atualizar as preferências na pasta de perfil do Navegador Tor.
torbutton.popup.permission_denied = Por favor, restaure as permissões na pasta do Navegador Tor ou copie-as em um outro lugar.
torbutton.popup.device_full = Este disco parece estar cheio. Por favor, libere mais espaço ou mova o Navegador Tor em um outro dispositivo.
torbutton.title.prompt_torbrowser = Informação importante do Torbutton
torbutton.popup.prompt_torbrowser = O Torbutton agora está funcionando de forma diferente: você não pode mais desligá-lo.\n\nNós fizemos esta mudança porque não é seguro usar o Torbutton em um navegador que também é usado para navegação não-Tor. Havia muitos erros lá, bugs, que não poderiam ser resolvidos de outra maneira.\n\nSe você quiser continuar usando o Firefox normalmente, você deve desinstalar o Torbutton e fazer o download do Pacote do Navegador Tor. As configurações de privacidade do Navegador Tor também são superiores àquelas do Firefox comum, mesmo quando era usado com o Torbutton.\n\nPara remover o Torbutton, vá para as Ferramentas->Complementos->Extensões e clique no botão Remover próximo ao Torbutton.
torbutton.popup.short_torbrowser = Informação Importante do Torbutton!\n\nO Torbutton agora estará sempre habilitado.\n\nClique no Torbutton para mais informações.

torbutton.popup.confirm_plugins = Plugins como o Flash podem prejudicar sua privacidade e o seu anonimato.\n\nPode ser ainda que eles ignorem  o Tor e revelem a sua localização atual e o endereço de IP.\n\nVocê tem certeza que deseja habilitar o uso de plugins?\n\n
torbutton.popup.never_ask_again = Não me pergunte novamente
torbutton.popup.confirm_newnym = O navegador Tor fechará todas as janelas e abas. Todas as sessões de websites serão perdidas.\n\nVocê deseja reiniciar o navegador Tor agora para reiniciar a sua identidade?\n\n

torbutton.slider_notification = O menu  green onion tem agora um controle deslizante de segurança no qual deixa você ajustar seu nível de segurança. Confira.
torbutton.slider_notification_button = Abra as definições de segurança.

torbutton.maximize_warning = Maximizar o Navegador Tor pode permitir aos websites determinar o tamanho do seu monitor, no qual pode ser usado para rastreá-lo. Nós recomendamos que você deixe a janela do Navegador Tor no seu tamanho original.

