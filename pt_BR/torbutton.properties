extensions.torbutton@torproject.org.description = O Torbutton fornece um botão para rapidamente configurar o Tor e facilmente limpar os dados de navegação privados.
torbutton.popup.history.warning = O torbutton bloqueou uma atividade de uma aba carregada e diferente do estado atual do Tor.\n\nIsto aconteceu para evitar os bugs 409737 e 417869 do Firefox.\n\nSe este popup aconteceu sem motivo, foi porque uma de suas abas estava tentando recarregar-se em segundo plano, por esta razão a mesma foi bloqueada.\n\nPara recarregar esta aba no estado em que o Tor se encontra, ponha o cursor no campo físico do url e pressione a tecla 'enter'.\n
torbutton.popup.plugin.warning = O Torbutton bloqueou o carregamento do plugin de conteúdo do Tor.\n\nEm vez disso, use o Salvar como.\n\n
torbutton.popup.confirm_ca_certs = Obs. do Torbutton: Você não possui nenhum Certificado de Autenticação. Verificar a lista de Certificados de Autenticação pode ser uma operação lenta para o Tor. Voce gostaria de desabilitar o modo de isolamento dos Certificados de Autenticação? (Se você não entendeu, o mais seguro é clicar OK)
torbutton.popup.ff3.warning = Aviso!\n\nO Torbutton no Firefox 3 é conhecido por divulgar o seu fuso-horário e  o livemarks via Tor.\n\nVocê realmente deseja prosseguir?
torbutton.popup.toggle.warning = Você precisa alternar o Tor ou reiniciar para que as suas configurações tenham efeito.
torbutton.popup.test.success = O teste de proxy do Tor foi feito com sucesso.
torbutton.popup.test.failure = O teste de proxy FALHOU! Verifique o seu proxy e as configurações do Polipo.
torbutton.popup.test.confirm_toggle = O test mais recente de proxy do Tor falhou ao usar o Tor.\n\nVocê tem certeza que deseja habilitar assim mesmo?\n\nNota: Se você tiver resolvido o problema, você pode reiniciar o teste na janela de Preferências do Torbutton Proxy para eliminar este aviso.
torbutton.popup.test.ff3_notice = Clique OK para testar as configurações de proxy do Tor. Este teste acontecerá no segundo plano. Por favor, seja paciente.
torbutton.panel.label.verified = O Tor foi verificado.
torbutton.popup.test.auto_failed = O teste automático de proxy do Tor falhou ao usar o Tor.\n\nVocê tem certeza que deseja habilitar assim mesmo?
torbutton.prefs.recommended = (recomendado)
torbutton.prefs.optional = (opcional)
torbutton.prefs.crucial = (crucial)
torbutton.popup.external.title = Carregar o conteúdo externo?
torbutton.popup.external.app = Uma aplicação externa é necessária para manejar:\n\n
torbutton.popup.external.note = \n\nNOTA: As aplicações externas NÃO são seguras por padrão e podem te revelar!\n
torbutton.popup.external.suggest = \nSe este arquivo não é confiável, você deveria salvá-lo para vê-lo quando estiver offline ou usando uma MV,\nou considere usar um proxy transparente do Tor como o Tails LiveCD ou o torsocks.\n
torbutton.popup.launch = Inicie a aplicação
torbutton.popup.cancel = Cancelar
torbutton.popup.dontask = Sempre inicie aplicações a partir de agora
torbutton.popup.test.no_http_proxy = Test de proxy do Tor: O Proxy do HTTP está inacessível. Será que o Polipo está funcionando devidamente?
torbutton.popup.captcha.title = Evitar as Captchas do Google?
torbutton.popup.captcha.ask = O Torbuttor detecetou uma Captcha do Google. Você gostaria de ser redirecionado para outro site de pesquisa para esta consulta?
torbutton.popup.captcha.always = Sempre realizar esta ação de agora em diante
torbutton.popup.redirect = Redirecionar
torbutton.popup.no_redirect = Não redirecionar
torbutton.popup.prompted_language = Para proporcionar mais privacidade a você, o Torbutton pode requisitar a versão em inglês de páginas da web. Isso pode fazer com que páginas que você prefere ler na sua língua nativa apareçam em Inglês.
torbutton.popup.no_newnym = O Torbutton não pode te dar uma nova identidade com segurança. Ele não tem acesso à Porta de Controle Tor.\n\\\n\nVocê está usando o Tor Browser Bundle?
torbutton.popup.use_tbb = Parece que você está usando o Torbutton com o Firefox, que não é mais uma configuração segura recomendada.\n\nEm vez disso, recomendamos que obtenha a versão mais recente do Tor Browser Bundle, enviando um e-mail para gettor@torproject.org ou fazendo o download no seguinte endereço:
torbutton.popup.pref_error = O Torbutton não pode atualizar as preferências na pasta de perfil do Tor Browser.
torbutton.popup.permission_denied = Por favor, restaure as permissões da pasta do Tor browser ou copie-a para um outro lugar.
torbutton.popup.device_full = Este disco parece estar cheio. Por favor, libere espaço ou mova o Tor Browser para um novo dispositivo.
torbutton.title.prompt_torbrowser = Informação Importante do Torbutton
torbutton.popup.prompt_torbrowser = O Torbutton agora funciona de forma diferente: você não pode mais desliga-lo.\n\nFizemos essa mudança porque não é seguro utilizar o Torbutton em navegador que ao mesmo tempo seja usado para navegação não-Tor. Eram causados bugs demais que não pudemos resolver de nenhuma outra forma.\n\nSe você deseja continuar usando o Firefox normalmente, você deve desinstalar o Torbutton e baixar o Tor Browser Bundle. As configurações de privacidade do Tor Browser também são superiores àquelas do Firefox comum, mesmo quando era usado com o Torbutton.\n\nPara remover o Torbutton, vá em Ferramentas->Complementes->Extensões e clique no botão remover próximo ao Torbutton.
torbutton.popup.short_torbrowser = Informação Importante do Torbutton!\n\nO Torbutton agora mantem-se sempre habilitado.\n\nClique no Torbutton para mais informações.

torbutton.popup.confirm_plugins = Plugins como Flash podem prejudicar sua privacidade e seu anonimato.\n\nPodem também ignorar o Tor para revelar sua localização atual e endereço IP.\n\nVocê tem certeza que deseja habilitar o uso de plugins?\n\n
torbutton.popup.never_ask_again = Não me perguntar novamente

