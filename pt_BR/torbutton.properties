extensions.torbutton@torproject.org.description = O Torbutton fornece uma opção  para  configurar as preferências do Tor e, com rapidez e facilidade,  limpar os dados de navegação privada.
torbutton.popup.history.warning = O torbutton bloqueou uma atividade de uma aba carregada em um estado atual diferente do Tor.\n\nIsto aconteceu para evitar os bugs 409737 e 417869 do Firefox.\n\nSe este popup aconteceu sem motivo, foi porque uma de suas abas estava tentando recarregar-se em segundo plano, por esta razão a mesma foi bloqueada.\n\nPara recarregar esta aba no estado em que o Tor se encontra, ponha o cursor no campo físico da URL e pressione a tecla 'enter'.\n
torbutton.popup.plugin.warning = O Torbutton bloqueou o carregamento do plugin de conteúdo do Tor.\n\nEm vez disso, use o Salvar como.\n\n
torbutton.popup.confirm_ca_certs = Obs. do Torbutton: Você não possui nenhum Certificado de Autenticação. Verificar a lista de Certificados de Autenticação pode ser uma operação lenta para o Tor. Voce gostaria de desabilitar o modo de isolamento dos Certificados de Autenticação? (Se você não entendeu, o mais seguro é clicar OK)
torbutton.popup.ff3.warning = Aviso!\n\nO Torbutton no Firefox 3 é conhecido por divulgar o seu fuso-horário e os livemarks via Tor.\n\nVocê realmente deseja prosseguir?
torbutton.popup.toggle.warning = Você precisa alternar o Tor ou reiniciar para que as suas configurações tenham efeito.
torbutton.popup.test.success = O teste de proxy do Tor foi feito com sucesso.
torbutton.popup.test.failure = O teste de proxy FALHOU! Verifique o seu proxy e as configurações do Polipo.
torbutton.popup.test.confirm_toggle = O test mais recente de proxy do Tor falhou ao usar o Tor.\n\nVocê tem certeza que deseja habilitar assim mesmo?\n\nNota: Se você tiver resolvido o problema, você pode reiniciar o teste na janela de Preferências do Torbutton Proxy para eliminar este aviso.
torbutton.popup.test.ff3_notice = Clique OK para testar as configurações de proxy do Tor. Este teste acontecerá no segundo plano. Por favor, seja paciente.
torbutton.panel.label.verified = O Tor foi verificado
torbutton.popup.test.auto_failed = O teste automático de proxy do Tor falhou ao usar o Tor.\n\nVocê tem certeza que deseja habilitar assim mesmo?
torbutton.prefs.recommended = (recomendado)
torbutton.prefs.optional = (opcional)
torbutton.prefs.crucial = (crucial)
torbutton.popup.external.title = Fazer o download de um tipo de arquivo externo?
torbutton.popup.external.app = O Navegador Tor não pode exibir esse arquivo. Você precisa abri-lo com outro aplicativo.\n\n
torbutton.popup.external.note = Alguns tipos de arquivos podem fazer com que aplicativos se conectem à Internet sem usar o Tor.\n\n
torbutton.popup.external.suggest = Para sua segurança, você só deve abrir arquivos baixados enquanto estiver desconectado, ou usar um Live CD do Tor, como o Tails.\n
torbutton.popup.launch = Fazer o download do arquivo
torbutton.popup.cancel = Cancelar
torbutton.popup.dontask = Fazer o download dos arquivos automaticamente de agora em diante
torbutton.popup.test.no_http_proxy = Test de proxy do Tor: O Proxy do HTTP está inacessível. Será que o Polipo está funcionando devidamente?
torbutton.popup.captcha.title = Evitar as Captchas do Google?
torbutton.popup.captcha.ask = O Torbuttor detecetou uma Captcha do Google. Você gostaria de ser redirecionado para outro site de pesquisa para esta consulta?
torbutton.popup.captcha.always = Sempre realizar esta ação de agora em diante
torbutton.popup.redirect = Redirecionar
torbutton.popup.no_redirect = Não redirecionar
torbutton.popup.prompted_language = Para proporcionar mais privacidade a você, o Torbutton pode requisitar a versão em inglês para as páginas da web. Isso pode fazer com que as páginas que você prefere ler na sua língua nativa apareçam em Inglês.
torbutton.popup.no_newnym = O Torbutton não pode te dar uma nova identidade com segurança. Ele não tem acesso à Porta de Controle do Tor.\n\nVocê está usando o Pacote do Navegador Tor?
torbutton.popup.use_tbb = Parece que você está usando o Torbutton com o Firefox, o que não é uma configuração segura e recomendada.\n\nEm vez disso, recomendamos que você obtenha a versão mais recente do Pacote do Navegador Tor, enviando um e-mail para <a href="mailto:gettor@torproject.org">gettor@torproject.org</a> ou fazendo o download no seguinte endereço:
torbutton.popup.pref_error = O Torbutton não pode atualizar as preferências na pasta de perfil do Navegador Tor.
torbutton.popup.permission_denied = Por favor, restaure as permissões na pasta do Navegador Tor ou as copie para um outro lugar.
torbutton.popup.device_full = Este disco parece estar cheio. Por favor, libere mais espaço ou mova o Navegador Tor para um novo dispositivo.
torbutton.title.prompt_torbrowser = Informação importante do Torbutton
torbutton.popup.prompt_torbrowser = O Torbutton agora está funcionando de forma diferente: você não pode mais desligá-lo.\n\nNós fizemos esta mudança porque não é seguro usar o Torbutton em um navegador que também é usado para navegação não-Tor. Havia muitos erros lá, bugs, que não poderiam ser resolvidos de outra maneira.\n\nSe você quiser continuar usando o Firefox normalmente, você deve desinstalar o Torbutton e fazer o download do Pacote do Navegador Tor. As configurações de privacidade do Navegador Tor também são superiores àquelas do Firefox comum, mesmo quando era usado com o Torbutton.\n\nPara remover o Torbutton, vá para as Ferramentas->Complementos->Extensões e clique no botão Remover próximo ao Torbutton.
torbutton.popup.short_torbrowser = Informação Importante do Torbutton!\n\nO Torbutton agora estará sempre habilitado.\n\nClique no Torbutton para mais informações.

torbutton.popup.confirm_plugins = Plugins como o Flash podem prejudicar sua privacidade e o seu anonimato.\n\nEles também podem ignorar o Tor e revelar a sua localização atual e o endereço de IP.\n\nVocê tem certeza que deseja habilitar o uso de plugins?\n\n
torbutton.popup.never_ask_again = Não me pergunte novamente

# Canvas permission prompt. Strings are kept here for ease of translation.
canvas.siteprompt=Este website (%S) tentou extrair imagem de dados CANVAS HTML5, que podem ser usados para identificar o seu computador.\n\nVocê deseja que o Navegador Tor permita que este website extraia imagem CANVAS de dados HTML555?
canvas.notNow=Por enquanto, não
canvas.notNowAccessKey=N
canvas.allow=Permitir no futuro
canvas.allowAccessKey=Um
canvas.never=Nunca este site (recomendado) 
