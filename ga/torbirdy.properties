torbirdy.email.prompt=Dhíchumasaigh TorBirdy an treoraí uathchumraíochta in Thunderbird chun d'aitheantas a chosaint.\n\nCuireadh na socruithe molta slándála i bhfeidhm ar %S.\n\nAnois is féidir leat na roghanna cuntais eile a shocrú de láimh.

torbirdy.email.advanced=Tabhair faoi deara NACH moltar duit ardsocruithe TorBirdy a athrú.\n\nNá lean ar aghaidh mura bhfuil tú lánchinnte faoi na cúrsaí seo.
torbirdy.email.advanced.nextwarning=Taispeáin an rabhadh seo an chéad uair eile
torbirdy.email.advanced.title=Ardsocruithe TorBirdy

torbirdy.firstrun=Tá tú ag úsáid TorBirdy anois.\n\nLe d'aitheantas a chosaint, cuireann TorBirdy socruithe áirithe in Thunderbird i bhfeidhm, agus ní bheidh tusa ná aon bhreiseán in ann iad a athrú. Tá tú in ann socruithe eile a athrú, agus is féidir leat teacht orthu siúd trí na sainroghanna TorBirdy. Má dhíshuiteálann nó dhíchumasaíonn tú TorBirdy, fillfidh na socruithe a d'athraigh sé ar a luachanna réamhshocruithe (ná luachanna a bhí ann sular suiteáladh TorBirdy).\n\nMás é seo an chéad uair agat ag úsáid TorBirdy, moltar duit suíomh Gréasáin TorBirdy a léamh chun tuiscint níos fearr a fháil ar an obair atá ar siúl againn le TorBirdy ar son ár gcuid úsáideoirí.
torbirdy.website=https://trac.torproject.org/projects/tor/wiki/torbirdy
