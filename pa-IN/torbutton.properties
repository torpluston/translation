torbutton.security_settings.menu.title = ਸੁਰੱਖਿਆ ਸੈਟਿੰਗ
torbutton.title.prompt_torbrowser = ਟੋਰ-ਬਟਨ ਸੰਬੰਧੀ ਮਹੱਤਵਪੂਰਨ ਜਾਣਕਾਰੀ
torbutton.popup.prompt_torbrowser = ਟੋਰ-ਬਟਨ ਹੁਣ ਵੱਖਰੇ ਢੰਗ ਨਾਲ ਕੰਮ ਕਰਦਾ ਹੈ : ਕਿਸੇ ਵੀ ਸਮੇਂ ਤੁਸੀਂ ਇਸਨੂੰ ਬੰਦ ਨਹੀਂ ਕਰ ਸਕਦੇ |\n\nਅਸੀਂ ਇਸਲਈ ਇਹ ਤਬਦੀਲੀ ਕੀਤੀ ਹੈ ਕਿਉਂਕਿ ਟੋਰ-ਬਟਨ ਨੂੰ ਉਸ ਬ੍ਰਾਉਜ਼ਰ ਵਿੱਚ ਵਰਤਣਾ ਸੁਰੱਖਿਅਤ ਨਹੀਂ ਹੈ, ਜੋ ਕਿ ਗੈਰ-ਟੋਰ ਬ੍ਰਾਊਜ਼ਿੰਗ ਲਈ ਵੀ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ | ਉਸ ਵਿੱਚ ਬਹੁਤ ਸਾਰੀਆਂ ਬੱਗਜ਼ ਸਨ ਜੋ ਅਸੀਂ ਕਿਸੇ ਹੋਰ ਤਰੀਕੇ ਨਾਲ ਹੱਲ ਨਹੀਂ ਕਰ ਸਕੇ |\n\nਜੇ ਤੁਸੀਂ ਫਾਇਰਫਾਕਸ ਨੂੰ ਆਮ ਤੌਰ ਤੇ ਜਾਰੀ ਰੱਖਣਾ ਚਾਹੁੰਦੇ ਹੋ ਤਾਂ ਤੁਹਾਨੂੰ ਟੋਰ-ਬਟਨ ਨੂੰ ਅਣ-ਇੰਸਟਾਲ ਕਰ ਦੇਨਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਟੋਰ ਬ੍ਰਾਊਜ਼ਰ ਬੰਡਲ ਡਾਊਨਲੋਡ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ | ਟੋਰ-ਬ੍ਰਾਉਜ਼ਰ ਦੀ ਗੋਪਨੀਯਤਾ ਦੀ ਵਿਸ਼ੇਸ਼ਤਾ ਵੀ ਆਮ ਫਾਇਰਫਾਕਸ ਦੇ ਮੁਕਾਬਲੇ ਵਧੀਆ ਹੁੰਦੀ ਹੈ, ਭਾਵੇਂ ਕਿ ਟੋਰ-ਬਟਨ ਨੂੰ ਫਾਇਰਫਾਕਸ ਨਾਲ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ |\n\nਟੋਰਬਟਨ ਨੂੰ ਹਟਾਉਣ ਲਈ, ਟੂਲਜ਼->ਐਡੌਨਜ਼->ਐਕਸਟੈਂਸ਼ਨਾਂ ਤੇ ਜਾਓ ਅਤੇ ਫਿਰ ਟੋਰ-ਬਟਨ ਤੋਂ ਅਗਲੇ ਬਟਨ ਨੂੰ ਦਬਾਓ |
torbutton.popup.short_torbrowser = ਟੋਰ-ਬਟਨ ਸੰਬੰਧੀ ਮਹੱਤਵਪੂਰਨ ਜਾਣਕਾਰੀ ! \n\nਟੋਰ-ਬਟਨ ਹੁਣ ਹਮੇਸ਼ਾਂ ਲਈ ਸਕ੍ਰਿਆ ਹੈ |\n\nਵਧੇਰੇ ਜਾਣਕਾਰੀ ਲਈ ਟੋਰ-ਬਟਨ ਤੇ ਕਲਿਕ ਕਰੋ |

torbutton.popup.confirm_plugins = ਫਲੈਸ਼ ਵਰਗੀਆਂ ਪਲੱਗਇੰਜ਼ ਤੁਹਾਡੀ ਗੋਪਨੀਯਤਾ ਅਤੇ ਗੁਮਨਾਮਤਾ ਨੂੰ ਨੁਕਸਾਨ ਪਹੁੰਚਾ ਸਕਦੀਆਂ ਹਨ |\n\nਉਹ ਤੁਹਾਡੇ ਮੌਜੂਦਾ ਸਥਾਨ ਅਤੇ IP ਪਤੇ ਨੂੰ ਪ੍ਰਗਟ ਕਰਨ ਲਈ ਟੋਰ ਨੂੰ ਬਾਇਪਾਸ ਕਰ ਸਕਦੀਆਂ ਹਨ | \n\nਕੀ ਤੁਸੀਂ ਨਿਸ਼ਚਤ ਰੂਪ ਤੋਂ ਪਲਗਇੰਜ਼ ਨੂੰ ਸਕ੍ਰਿਆ ਬਣਾਉਣਾ ਚਾਹੁੰਦੇ ਹੋ?\n
torbutton.popup.never_ask_again = ਕਦੇ ਵੀ ਮੈਨੂੰ ਦੁਬਾਰਾ ਨਾ ਪੁੱਛੋ 
torbutton.popup.confirm_newnym = ਟੋਰ ਬ੍ਰਾਊਜ਼ਰ ਸਾਰੀਆਂ ਵਿੰਡੋਜ਼ ਅਤੇ ਟੈਬਸ ਬੰਦ ਕਰ ਦੇਵੇਗਾ | ਸਾਰੇ ਵੈੱਬਸਾਈਟ ਸੈਸ਼ਨ ਖਤਮ ਹੋ ਜਾਣਗੇ |\n\nਕੀ ਤੁਹਾਡੀ ਪਹਿਚਾਣ ਰੀਸੈੱਟ ਕਰਨ ਲਈ ਹੁਣ ਬਰਾਊਜ਼ਰ ਨੂੰ ਰੀਸਟਾਰਟ ਕਰੀਏ ?\n\n

torbutton.maximize_warning = ਟੋਰ ਬ੍ਰਾਊਜ਼ਰ ਤੇ ਵੱਧ ਤੋਂ ਵੱਧ ਆਕਾਰ ਕਰਨਾ ਵੈਬਸਾਈਟ ਨੂੰ ਤੁਹਾਡੇ ਮਾਨੀਟਰ ਦਾ ਆਕਾਰ ਪਤਾ ਕਰਨ ਦੀ ਆਗਿਆ ਦੇ ਸਕਦਾ ਹੈ, ਜੋ ਤੁਹਾਨੂੰ ਟ੍ਰੈਕ ਕਰਨ ਲਈ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ |

