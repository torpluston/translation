summary.serverproblem.dbempty.body.text=Η βάση δεδομένων φαίνεται να είναι άδεια. Παρακαλώ δοκιμάστε ξανά αργότερα. Εάν το πρόβλημα παραμένει, παρακαλούμε %s!
