extensions.torbutton@torproject.org.description = Torbutton fournit un bouton pour configurer les paramètres de Tor et vider facilement les données de navigation privée.
torbutton.popup.history.warning = Torbutton a bloqué l'activité d'un onglet ouvert dans un état Tor différent.\n\nCeci permet de contourner les bogues Firefox 409737 et 417869.\n\nSi ce message d'erreur semble apparaître sans raison, un de vos onglets essaie de se recharger en l'arrière-plan, et a été bloqué.\n\nAfin de recharger l'onglet dans cet état Tor, appuyer sur « Entrée » dans le champ URL.\n\n
torbutton.popup.plugin.warning = Torbutton a bloqué le chargement direct par Tor du contenu du plugiciel.\n\nUtiliser plutôt Enregistrer sous.\n\n
torbutton.popup.confirm_ca_certs = Note Torbutton : Il semble que vous n'avez pas d'autorité de certificat personnalisé. Examiner la liste des autorités de certificat est une opération lente qui ralentit l'activation de Tor. Voudriez-vous désactiver l'isolation des certificats des autorités de certificat? (Si vous ne comprenez pas ceci, cliquer sur OK)
torbutton.popup.ff3.warning = Avertissement!\n\nTorbutton sur Firefox 3 est connu pour révéler votre fuseau horaire et vos « livemarks » par Tor.\n\nVoulez vous continuer malgré tout?
torbutton.popup.toggle.warning = Vous devez activer/désactiver Tor ou redémarrer pour que vos changements soient pris en compte.
torbutton.popup.test.success = Test du mandataire Tor réussi!
torbutton.popup.test.failure = ÉCHEC du test du mandataire Tor! Vérifier vos paramètres de mandataire et de Polipo.
torbutton.popup.test.confirm_toggle = Le dernier test de mandataire Tor n'a pas utilisé Tor.\n\nÊtes-vous sûr de vouloir l'activer quand même?\n\nNote : si vous avez réglé le problème, vous pouvez relancer le test dans la fenêtre des Préférences du mandataire Torbutton pour supprimer cet avertissement.
torbutton.popup.test.ff3_notice = Cliquez sur OK pour tester les paramètres de mandataire Tor. Ce test s'effectuera en arrière-plan. Veuillez être patient.
torbutton.panel.label.verified = Tor vérifié
torbutton.popup.test.auto_failed = Le test automatique de mandataire Tor n'a pas réussi à utiliser Tor.\n\nÊtes vous sûr de vouloir l'activer quand même?
torbutton.prefs.recommended = (recommandé)
torbutton.prefs.optional = (optionnel)
torbutton.prefs.crucial = (crucial)
torbutton.popup.external.title = Charger le contenu externe?
torbutton.popup.external.app = Une application externe est nécessaire pour gérer :\n\n
torbutton.popup.external.note = \n\nNOTE : les applications externes ne sont PAS sécurisées par Tor par défaut et peuvent vous démasquer!\n
torbutton.popup.external.suggest = \nSi vous n'avez pas confiance dans ce fichier, vous devriez soit l'enregistrer et le\nconsulter hors-ligne ou dans une machine virtuelle, ou envisager d'utiliser un\nmandataire Tor transparent tel que Tails LiveCD ou torsocks.\n
torbutton.popup.launch = Lancer l'application
torbutton.popup.cancel = Annuler
torbutton.popup.dontask = Toujours lancer les applications à partir de maintenant
torbutton.popup.test.no_http_proxy = Test du mandataire Tor : le mandataire HTTP local n'est pas joignable. Est-ce que Polipo tourne correctement?
torbutton.popup.captcha.title = Éviter les catchas de Google?
torbutton.popup.captcha.ask = Torbutton a détecté un captcha Google. Voulez-vous être redirigé vers un autre moteur de recherche pour cette recherche?
torbutton.popup.captcha.always = Toujours effectuer cette action à partir de maintenant
torbutton.popup.redirect = Rediriger
torbutton.popup.no_redirect = Ne pas rediriger
torbutton.popup.prompted_language = Pour renforcer votre anonymat, Torbutton peut demander la version anglaise des pages Web. Les pages que vous préférez lire dans votre langue préférée pourraient alors s'afficher en anglais.\n\nVoulez-vous demander des pages Web en anglais pour améliorer votre anonymat?
torbutton.popup.no_newnym = Torbutton ne peut pas délivrer une nouvelle identité de manière sécuritaire. Il n'a pas accès au port de contrôle de Tor.\n\nUtilisez-vous le paquet du Navigateur Tor ?
torbutton.popup.use_tbb = Il semble que vous utilisez Torbutton avec Firefox, ce qui n'est plus une configuration sécuritaire recommandée.\n\nEn remplacement, nous vous recommandons d'obtenir le dernier paquet du Navigateur Tor en envoyant un courriel à gettor@torproject.org ou en le téléchargeant depuis l'adresse URL suivante :
torbutton.popup.pref_error = Torbutton ne peut pas mettre à jour les préférences dans le répertoire du profil du Navigateur Tor.
torbutton.popup.permission_denied = Merci de réinitialiser les permissions du répertoire du Navigateur Tor  ou de le copier dans un nouvel emplacement.
torbutton.popup.device_full = Le disque semble être plein. Merci de libérer de la place ou déplacer le Navigateur Tor vers un nouveau périphérique.
torbutton.title.prompt_torbrowser = Information importante concernant Torbutton
torbutton.popup.prompt_torbrowser = Torbutton fonctionne différemment maintenant: vous ne pouvez plus le désactiver.\n\nNous avons effectué ce changement car il n'est pas sûr d'utiliser Torbutton dans un navigateur qui est également utiliser pour une navigation sans Tor. Ils y avaient trop de bugs ne nous pouvions résoudre.\n\nSi vous désirez vous servir de Firefox normalement, vous devriez déinstaller le Torbutton et télécharger Tor Browsser Bundle. Les propriétés de confidentialité de Tor Browser sont supérieures à celles de Firefox, même s'il est utilisé avec TorButton.\n\nPour supprimer Torbutton, allez dans Outils->Modules Complémentaires->Extensions et cliquez le button Supprimer à coté de Torbutton.
torbutton.popup.short_torbrowser = Information importante concernant Torbutton!\n\nTorbutton est dorénavant toujours activé.\n\nCliquer sur Torbutton pour plus d'informations.

torbutton.popup.confirm_plugins = Les greffons tels que Flash peuvent nuire à votre anonymat et vie privée.\n\nIls peuvent également contourner Tor afin de révéler votre position actuelle ainsi que votre adresse IP.\n\nÊtes-vous certain de vouloir activer les greffons ?\n\n
torbutton.popup.never_ask_again = Ne plus me poser la question.

# Canvas permission prompt. Strings are kept here for ease of translation.
canvas.siteprompt=Ce site web (%S) a essayé d’accéder aux données d’une image incluse dans un canvas. Puisque ce procédé peut être utilisé pour découvrir des informations concernant votre ordinateur, une image vide a été utilisée à la place cette fois-ci.
canvas.allow=Autoriser à l’avenir
canvas.allowAccessKey=A
canvas.never=Jamais pour ce site
canvas.neverAccessKey=e
