footer.abouttor.heading=Tor Hakkında
footer.abouttor.body.text=Tor, veri paketlerini şifreleyerek ve bir dizi duraktan geçirerek İnternet trafiğini anonimleştiren uluslararası bir yazılım projesidir.&nbsp;Bu nedenle bir Tor aktarıcısından gelen bir trafik görürseniz, bu trafik aktarıcı işletmecisine değil, aktarıcıyı kullanan bir Tor kullanıcısına aittir.&nbsp;Tor projesi ve Tor aktarıcı işletmecileri, ağ üzerinden geçen trafik ile ilgili bir kayıt tutmadığından trafiğin kaynağı hakkında da kimseye bilgi veremez.&nbsp;%s olduğundan emin olun ve ayrıntılı bilgi almak için %s ile görüşmekten çekinmeyin. 
footer.abouttor.body.link1=Tor hakkında ayrıntılı bilgi alın
footer.abouttor.body.link2=Tor Project, Inc. ile görüşün
footer.aboutexonerator.heading=ExoneraTor Hakkında
footer.aboutexonerator.body=ExoneraTor hizmeti Tor ağında bulunan IP adreslerinin veri tabanını tutar.&nbsp;Sorulduğunda, belirli bir tarihte belirli bir IP adresinin Tor aktarıcısı olarak çalışıp çalışmadığını bildirir.&nbsp;Aktarıcı Tor ağına kayıt olurken İnternet bağlantısı için farklı IP adresleri kullanıyorsa ExoneraTor üzerinde birden fazla IP adresi kayıt edilebilir. Ayrıca bir aktarıcının belirtilen zamanda Tor trafiğini İnternet üzerine aktarmaya açık olup olmadığı da  kaydedilir.
