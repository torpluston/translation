torbutton.popup.external.note = ਕੁਝ ਕਿਸਮ ਦੀਆਂ ਫਾਈਲਾਂ ਐਪਲੀਕੇਸ਼ਨਾਂ ਨੂੰ ਟੋਰ ਤੋਂ ਬਿਨਾਂ ਇੰਟਰਨੈਟ ਨਾਲ ਕਨੈਕਟ ਕਰਨ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦੀਆਂ ਹਨ |\n\n
torbutton.popup.external.suggest = ਸੁਰੱਖਿਅਤ ਹੋਣ ਲਈ, ਡਾਉਨਲੋਡ ਹੋਈਆਂ ਫਾਈਲਾਂ ਨੂੰ ਸਿਰਫ ਔਫਲਾਈਨ ਹੋਣ ਵੇਲੇ ਖੋਲ੍ਹਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਾਂ ਟੌਰ ਲਾਈਵ ਸੀਡੀ ਜਿਵੇਂ ਕਿ ਟੇਲ ਦੀ ਵਰਤੋਂ ਨਾਲ |\n
