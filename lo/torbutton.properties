torbutton.popup.no_redirect = Don't Redirect
torbutton.popup.prompted_language = To give you more privacy, Torbutton can request the English language version of web pages. This may cause web pages that you prefer to read in your native language to display in English instead.\n\nWould you like to request English language web pages for better privacy?
torbutton.popup.no_newnym = Torbutton cannot safely give you a new identity. It does not have access to the Tor Control Port.\n\nAre you running Tor Browser Bundle?
torbutton.popup.use_tbb = It appears that you are using Torbutton with Firefox, which is no longer a recommended safe configuration.\n\nInstead, we recommend that you obtain the latest Tor Browser Bundle by sending email to gettor@torproject.org or by downloading it at the following URL:
torbutton.popup.pref_error = Torbutton cannot update preferences in the Tor Browser profile directory.
torbutton.popup.permission_denied = Please either reset the permissions of the Tor Browser directory or copy it to a new location.
torbutton.popup.device_full = The disk appears to be full. Please free up space or move Tor Browser to a new device.
torbutton.title.prompt_torbrowser = Important Torbutton Information
torbutton.popup.prompt_torbrowser = ດຽວນີ້ປຸ່ມ Torbutton ເຮັດວຽກແຕກຕ່າງໄປແລ້ວ: ທ່ານບໍ່ສາມາດມອດມັນໄດ້ອີກແລ້ວ.\n\nພວກເຮົາປ່ຽນອັນນີ້ແລ້ວ ເພາະວ່າມັນບໍ່ປອດໄພທີ່ຈະໃຊ້ປຸ່ມ Torbutton ໃນຕົວທ່ອງເວັບ ຊຶ່ງມັນຖືກໃຊ້ ສຳລັບ ຕົວທ່ອງເວັບທີ່ບໍ່ແມ່ນ Tor ນໍາ. ອີກປະການໜຶ່ງ ມັນມີຂໍ້ຂັດຂ້ອງຫລາຍຢູ່ບໍ່ອນນັ້ນ ຊຶ່ງພວກເຮົາບໍ່ສາມາດແກ້ໄຂໄດ້.\n\nຖ້າທ່ານຕ້ອງການຍັງຈະໃຊ້ Firefox ປົກກະຕິຄືເກົ່າ, ທ່ານຄວນຍົກເລີກການຕິດຕັ້ງ Torbutton ແລະ ດາວໂຫຼດເອົາ ຊຸດ ທ່ອງເວັບ Tor ໃໝ່. ຄຸນສົມບັດຄວາມເປັນສ່ວນຕົວຂອງຕົວທ່ອງເວັບ Tor ຍັງດີກວ່າໂຕທີ່ໃຊໃນ Firefox ທຳມະດາ, ເຖິງຈະແມ່ນວ່າໃນເວລາທີ່ Firefox ຖືກນໍາໃຊ້ກັບ Torbutton ກໍຕາມ.\n\nຢາກເອົາ Torbutton ອອກ, ໃຫ້ໄປທີ່ ຄໍາສັ່ງ Tools->Addons->Extensions ແລ້ວໃຫ້ກົດໃສ່ປຸ່ມ ເອົາອອກ ຢູ່ຕໍ່ໜ້າ Torbutton ນັ້ນ.
torbutton.popup.short_torbrowser = ຂໍ້ມູນທີ່ສຳຄັນ ຂອງ  Torbutton!\n\nປຸ່ມ Torbutton ດຽວນີ້ເປີດໃຊ້ງານຕະຫຼອດແລ້ວ.\n\nກົດໃສ່ປຸ່ມ Torbutton ເພື່ອເບິ່ງລາຍລະອຽດເພີ່ມ.

torbutton.popup.confirm_plugins = ຕົວເສີມ ເຊັ່ນ Flash ສາມາດເປັນອັນຕະລາຍຕໍ່ຄວາມເປັນສ່ວນຕົວແລະການປິດລັບຂອງທ່ານ.\n\nມັນຍັງສາມາດ ຫຼີກລ້ຽງ Tor ໃນການເປີດເຜີຍໃຫ້ເຫັນຕໍາແໜ່ງ ແລະ ທີ່ຢູ່ IP ຂອງ ທ່ານໃນປັດຈຸບັນ ນໍາອີກ.\n\nທ່ານແນ່ໃຈບໍ່ ທີ່ຈະເປີດນໍາໃຊ້ ຕົວເສີມ ນີ້?\n\n
torbutton.popup.never_ask_again = ບໍ່ຕ້ອງຖາມຂ້ອຍອີກ
torbutton.popup.confirm_newnym = ຕົວທ່ອງເວັບ Tor ຈະອັດທຸກໜ້າຕ່າງ ແລະ ແຖບ. ທຸກ ເວັບໄຊຕ໌ ທີ່ເຊື່ອມຕໍ່ຢູ່ ຈະຖືກເສຍ\n\nເລີ່ມແລ່ນ ຕົວທ່ອງເວັບ Tor ຄືນໃໝ່ດຽວນີ້ ເພື່ອຕັ້ງຄ່າເອກະລັກທ່ານຄືນໃໝ່ ບໍ່?\n

torbutton.slider_notification = The green onion menu now has a security slider which lets you adjust your security level. Check it out!
torbutton.slider_notification_button = ໄຂໜ້າຕ່າງຕັ້ງຄ່າຄວາມປອດໄພ

torbutton.maximize_warning = ການຂະຫຽາຍໜ້າຕ່າງ ຕົວທ່ອງເວັບ Tor ສາມາດອະນຸຍາດໃຫ້ເັວບໄຊຕ໌ ກຳນົດຂະໜາດໜ້າຈໍ ຂອງທ່ານໄດ້, ຊຶ່ງມັນສາມາດຖືກໃຊ້ໃຫ້ຕິດຕາມການທ່ອງເວັບຂອງທ່ານ. ພວກເຮົາຂໍແນະນໍາໃຫ້ ທ່ານ ປະຂະໜາດໜ້າຕ່າງຕົວທ່ອງເວັບ Tor ໄວ້ຕາມຂະໜາດເດີມຂອງມັນດີກວ່າ.

