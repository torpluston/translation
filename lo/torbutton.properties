torbutton.popup.external.app = Tor ບໍ່ສາມາດສະແດງ ຟາຍລ໌ ນີ້ໄດ້. ທ່ານຈະຕ້ອງໄດ້ໄຂມັນດ້ວຍ ແອັບພຼີເຄຊັນ ໂຕໃໝ່.\n\n
