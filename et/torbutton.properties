canvas.notNow=Hetkel mitte
canvas.notNowAccessKey=N
canvas.allow=Luba tulevikus
canvas.allowAccessKey=A
canvas.never=Mitte kunagi sellel saidil (soovitatud)
canvas.neverAccessKey=e

