onboarding.tor-circuit-display.intro.title=സർക്യൂടിന്റെ  പ്രവർത്തനം എങ്ങനെയാണ് ?
onboarding.tor-circuit-display.intro.msg=ഇടവിട്ടുള്ള റിലേകൾ വെച്ചാണ് സർക്യൂട്ടുകൾ നിർമിച്ചിട്ടുള്ളത് . അതേന്നുവെച്ചാൽ ടോർ ഗതാഗതം കടത്തിവിടാനായിട് ലോകം എമ്പാടും സ്ഥാപിച്ചിട്ടുള്ള കംപ്യൂട്ടറുകളാണ് . സർക്യൂട്ടുകൾ നിങ്ങളെ ഒനിയൻ സേവനങ്ങൾ സ്വകാര്യമായി ബ്രൗസിൽ ചെയ്യാൻ അനുവദിക്കുന്നു.

onboarding.tor-circuit-display.diagram.title=സർക്യൂട്ട് ഡിസ്‌പ്ലേ
onboarding.tor-circuit-display.diagram.msg=ഈ രേഖാചിത്രം ഈ വെബ്‌സൈറ്റിന് വേണ്ടി റെലെയ്‌സ് ഉണ്ടാക്കിയ സര്ക്യൂട് കാണിക്കുന്നതാണ് . നിങ്ങളുടെ പ്രവർത്തനം കൂടിച്ചേരുന്നത് ഒഴിവാക്കാൻ ഓരോ വെബ്‌സൈറ്റിനും വ്യത്യസ്തമായ സര്ക്യൂട് ലഭിക്കും .

onboarding.tor-circuit-display.new-circuit.title=നിങ്ങൾക് ഒരു സർക്യൂട്  ആവശ്യമുണ്ടോ ?
onboarding.tor-circuit-display.new-circuit.msg=നിങ്ങൾ കാണാൻ ശ്രമിക്കുന്ന വെബ്സൈറ്റിലേക്കു ബന്ധപ്പെടാൻ സാധിക്കുന്നില്ലെങ്കിൽ അല്ലെങ്കിൽ അത് സെരിയായ രീതിയിൽ കിട്ടുന്നില്ലെങ്കിൽ , നിങ്ങൾക്കു ഈ ബട്ടൺ ക്ലിക്ക് ചെയ്തു പുതിയ ഒരു സര്ക്യൂട് വഴി ആ വെബ്സൈറ്റ് കാണാവുന്നതാണ് 
