onboarding.tour-tor-welcome.title=നിങ്ങൾ തയ്യാറാണ് 
onboarding.tour-tor-welcome.description=വെബ് ഉപയോഗിക്കുമ്പോൾ കൂടിയ സുരക്ഷയും സ്വകാര്യതയുമാണ് ടോർ ബ്രൌസർ നൽകുന്നത് . നിങ്ങൾക്ക് പിന്തുടരുന്നതിന്റെയും സെന്സര്ഷിപ്പിന്റെയും മേല്നോട്ടത്തിന്റെയും മേൽ സുരക്ഷിതത്വം ഉണ്ടായിരിക്കും . അതെങ്ങനെയാണെന്ന് പെട്ടെന്നുള്ള ഈ ഭാഗത്തു നിങ്ങളെ കാണിക്കുന്നതാണ് 
onboarding.tour-tor-welcome.next-button=സ്വകാര്യതയിലേക്ക് പോകുക 

onboarding.tour-tor-privacy=സ്വകാര്യത 
onboarding.tour-tor-privacy.title=സ്നാബ് ട്രാക്കേഴ്സും സ്‌നൂപ്പേഴ്സും 
onboarding.tour-tor-privacy.description=നിങ്ങളുടെ സെഷൻ കഴിയുമ്പോൾ കുക്കികളെയും ബ്രൌസർ ചരിത്രത്തെയും ടോർ ബ്രൌസർ കളയുന്നതാണ് . ഈ മാറ്റങ്ങൾ ടോർ ബ്രൗസേരിലെ നിങ്ങളുടെ സ്വകാര്യത്തെയും സുരക്ഷയെയും ഉറപ്പുവരുത്തുന്നതാണ് . ' ടോർ നെറ്വർകിൽ ' അമർത്തിയാൽ ഞങ്ങൾ എങ്ങനെയാണ് നിങ്ങളെ സുരക്ഷിതരാക്കുന്നത് എന്ന് കാണിച്ചുതരുന്നതാണ് 
onboarding.tour-tor-privacy.button=ടോർ നെറ്വർക്കിലേക്ക് പോകുക 

onboarding.tour-tor-network=ടോർ നെറ്വർക്ക് 
onboarding.tour-tor-network.title=ഒരു താഴെ തട്ടിലേക് അധികാരം പോകുന്ന നെറ്വർക്കിലേക്കു പോകുക 
onboarding.tour-tor-network.description=സ്വയം സഹായിക്കുന്ന ഒരു പറ്റം ആളുകളുടെ സഹായത്തോടെ ടോർ ബ്രൌസർ ടോർ നെറ്വർക്കിലേക്കു നിങ്ങളെ ബന്ധിപ്പിക്കുന്നതാണ് . ഒരു വി പി എൻ നെ പോലെ അല്ലാതെ, ഒരു ഭാഗത്തെ കുഴപ്പമോ അല്ലെങ്കിൽ പ്രധാനപ്പെട്ട ഒരു വസ്തുവിനെ വിശ്വസിക്കേണ്ട കാര്യമോ സ്വകാര്യമായി ഇന്റർനെറ്റ് ഉപയോഗിക്കാൻ ഇതിൽ ഇല്ല .
onboarding.tour-tor-network.description-para2=പുതിയത് : ടോർ നെറ്റ്വർക്കിന്റെ ക്രെമീകരണങ്ങൾ , ടോർ തടഞ്ഞിട്ടുള്ളിടത്തു ബ്രിഡ്ജുകൾ ചോദിക്കാനുള്ള കഴിവ് , എല്ലാം മുന്‍ഗണനയിൽ കാണാം 
onboarding.tour-tor-network.action-button=ടോർ നെറ്റ്‌വർക്ക് ക്രമീകരണങ്ങൾ അനുയോജ്യമാക്കുക 
onboarding.tour-tor-network.button=സർക്യൂട്ട് ഡിസ്‌പ്ലേയിലേക്കു പോകുക 

onboarding.tour-tor-circuit-display=ഡിസ്പ്ലേ നിർമിക്കുക 
onboarding.tour-tor-circuit-display.title=നിങ്ങളുടെ വഴി കാണുക 
onboarding.tour-tor-circuit-display.description=നിങ്ങൾ സന്ദർശിക്കുന്ന ഓരോ ഡൊമൈനും , നിങ്ങളുടെ ഗതാഗതം ടോർ സർക്യൂട്ടിൽ രഹസ്യമാക്കി ലോകം എമ്പാടുമുള്ള മൂന്ന്  ടോർ റിലേ വഴി റിലേ ചെയ്തു വിടുന്നു . ഒരു വെബ്‌സൈറ്റിനും നിങ്ങൾ എവിടെ നിന്നാണ് ബന്ധം സ്ഥാപിച്ചതെന്ന് മനസ്സിലാകില്ല . സർക്യൂട് ഡിസ്‌പ്ലേയിലെ 'ന്യൂ സർക്യൂടട് ഫോർ ദിസ് സൈറ്റ് 'എന്നതിൽ ക്ലിക്ക് ചെയ്‌താൽ നിങ്ങൾക്കു പുതിയ സർക്യൂട് ചോദിക്കാം .
onboarding.tour-tor-circuit-display.button=എന്റെ വഴി കാണുക 
onboarding.tour-tor-circuit-display.next-button=സുരക്ഷയിലേക്ക് പോകുക 

onboarding.tour-tor-security=സുരക്ഷാ 
onboarding.tour-tor-security.title=നിങ്ങളുടെ പരിചയം തിരഞ്ഞെടുക്കുക 
onboarding.tour-tor-security.description=കൂടാതെ ഞങ്ങൾ ഉള്ളതിലും കൂടുതലായി ബ്രൌസർ സുരക്ഷാ വർധിപ്പിക്കാനുള്ള തിരഞ്ഞെടുപ്പുകൾ നിങ്ങൾക് നൽകുന്നതാണ് . നിങ്ങളുടെ കംപ്യൂട്ടറിനെ ഉപദ്രവിക്കാൻ ശേഷിയുള്ള ആക്രമണങ്ങളെ ഞങ്ങളുടെ ബ്രൌസർ സുരക്ഷാ നിങ്ങളെ പരിരക്ഷിക്കുന്നതാണ് .താഴ്ഴേ ക്ലിക്ക് ചെയ്‌താൽ ഓരോ രീതിയും എന്താണ് ചെയ്യുന്നതെന്ന് കാണാം 
onboarding.tour-tor-security.description-suffix=അറിയിപ്പ് :സാധാരണ, നോ സ്ക്രിപ്റ്റ് ഉം എഛ് ടി ടി പി എസ് എവെരിവൈറും ടൂൾബാറിൽ ഉണ്ടാകില്ല ,പക്ഷെ നിങ്ങൾക്കത് മാറ്റം വരുത്തി കൂട്ടിച്ചേർക്കാവുന്നതാണ് 
onboarding.tour-tor-security-level.button=നിങ്ങളുടെ സുരക്ഷാ ലെവൽ കാണുക
onboarding.tour-tor-security-level.next-button=പരിചയ സൂചനയിലേക്ക് പോകുക 

onboarding.tour-tor-expect-differences=പരിചയ സൂചന 
onboarding.tour-tor-expect-differences.title=ചില പ്രേത്യേകതകൾ പ്രേതീക്ഷിക്കുക 
onboarding.tour-tor-expect-differences.description=ടോർ നൽകുന്ന എല്ലാ സുരക്ഷയും സ്വകാര്യതയും വിശേഷണങ്ങളും ഉണ്ടെങ്കിലും, നിങ്ങളുടെ ഇന്റർനെറ്റ് ഉപയോഗിക്കുമ്പോൾ ഉള്ള പരിചയം അല്പം വ്യത്യാസം ഉള്ളതായിരിക്കും . നിങ്ങളുടെ സുരക്ഷാ പരിധി അനുസരിച്ചു കാര്യങ്ങളെല്ലാം അല്പം പതിയെ ആയിരിക്കും , ചില കാര്യങ്ങൾ പ്രവർത്തിക്കാതിരിക്കുകയും വരാതിരിക്കുകയും ചെയ്യാം . ചില സമയം നിങ്ങൾ സ്വയം ഒരു മനുഷ്യൻ ആണോ റോബോട്ട് ആണോ എന്ന് തെളിയിക്കേണ്ടി വരും 
onboarding.tour-tor-expect-differences.button=FAQs കാണുക 
onboarding.tour-tor-expect-differences.next-button=ഒണിയൻ സേവനങ്ങളിലേക്കു പോകുക 

onboarding.tour-tor-onion-services=ഒണിയൻ സേവനങ്ങൾ.
onboarding.tour-tor-onion-services.title=അധികമായി സുരക്ഷിതമാകുക 
onboarding.tour-tor-onion-services.description=ഒണിയൻ സേവനങ്ങൾ എന്ന് പറയുന്നത് .ഒനിയൻ എന്ന് അവസാനിക്കുന്ന സൈറ്റുകളാണ് അത് സൈറ്റ് കാണാൻ വരുന്നവർക്കും പ്രസിദ്ധീകർത്താവിനും അധികമായി സുരക്ഷാ നൽകുകയും സെന്സര്ഷിപ്പിനെതിരെയും പ്രേധിരോധിക്കുകയും ചെയ്യും . ഒനിയൻ സേവനം ആർക്കും സേവനത്തിലും ഉള്ളടക്കം ഏർപ്പാടാക്കുന്നതിലും അജ്ഞാതത്വം നൽകുന്നു. താഴെ ക്ലിക്ക് ചെയ്‌താൽ ഡക്ക് ഡക്ക് ഗോ വെബ്സൈറ്റ് സന്ദർശിക്കാം 
onboarding.tour-tor-onion-services.button=ഒരു ഒനിയൻ സന്ദർശിക്കുക 
