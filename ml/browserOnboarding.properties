onboarding.tor-circuit-display.intro.title=സർക്യൂടിന്റെ  പ്രവർത്തനം എങ്ങനെയാണ് ?
onboarding.tor-circuit-display.intro.msg=Circuits are made up of randomly assigned relays, which are computers around the world configured to forward Tor traffic. Circuits allow you to browse privately and to connect to onion services.

onboarding.tor-circuit-display.diagram.title=സർക്യൂട്ട് ഡിസ്‌പ്ലേ
onboarding.tor-circuit-display.diagram.msg=This diagram shows the relays that make up the circuit for this website. To prevent linking of activity across different sites, each website gets a different circuit.

onboarding.tor-circuit-display.new-circuit.title=നിങ്ങൾക് ഒരു സർക്യൂട്  ആവശ്യമുണ്ടോ ?
onboarding.tor-circuit-display.new-circuit.msg=If you are not able to connect to the website you’re trying to visit or it is not loading properly, then you can use this button to reload the site with a new circuit.
