extensions.torbutton@torproject.org.description = Torbutton tilbyr en knapp til å konfigurere Tor-innstillinger, samt rask og enkel tilgang til å slette privat nettleserhistorikk.
torbutton.popup.history.warning = Torbutton blokkerte aktivetet fra en fane lastet i en annen Tor-tilstand.\n\nDette er for å omgå Firefox Bugs 409737 og 417869.\n\nHvis dette popup-vinduet åpner seg uten grunn, er det en av fanene dine som prøver å oppdatere seg selv i bakgrunnen, og dette ble blokkert.\n\nFor å oppdatere fanen i denne Tor-tilstanden, trykk 'enter' på adresselinjen.\n\n
torbutton.popup.plugin.warning = Torbutton blokkerte direkte Tor-lasting av plugin-innhold.\n\nBruk lagre-som istedenfor.\n
torbutton.popup.confirm_ca_certs = Torbutton notis: Det virker som om du ikke har noen egne Certificate Authorities. Å undersøke Certificate Authority-listen er en treg operasjon og kommer til å gjøre bytte til Tor saktere. Vil du bare deaktivere isolasjonen av Certificate Authority serfikater? (Hvis du ikke forstår dette er det trygt å trykke på OK)
torbutton.popup.ff3.warning = Advarsel!\n\nTorbutton i Firefox 3 er kjent for å lekke tidssone og live-bokmerker via Tor.\n\nØnsker du å fortsette allikevel?
torbutton.popup.toggle.warning = Du må toggle (deaktivere+aktivere) Tor eller starte nettleseren på nytt for at endringene skal tre i kraft.
torbutton.popup.test.success = Tor proxy-test vellykket!
torbutton.popup.test.failure = Tor proxy-test feilet! Sjekk proxy og Polipo-innstillingene dine.
torbutton.popup.test.confirm_toggle = Den nyeste Tor-proxy testen feilet å bruke Tor.\n\nEr du sikker på at du ønsker å aktivere allikevel?\n\nMerk: Hvis du har fikset problemet så kan du kjøre testen på nytt i Torbutton Proxy Innstillinger for å eliminere denne advarselen.
torbutton.popup.test.ff3_notice = Klikk OK for å teste Tor proxy-innstillinger. Denne testen vil kjøre i bakgrunnen. Vær tålmodig.
torbutton.panel.label.verified = Tor Verifisert
torbutton.popup.test.auto_failed = Den automatiske Tor-proxy testen klarte ikke bruke Tor.\n\nEr du sikker på at du ønsker å aktivere allikevel?
torbutton.prefs.recommended = (anbefalt)
torbutton.prefs.optional = (valgfritt)
torbutton.prefs.crucial = (avgjørende)
torbutton.popup.external.title = Laste eksternt innhold?
torbutton.popup.external.app = Et eksternt program er nødvendig for å håndtere:\n\n
torbutton.popup.external.note = \n\nMERK: Eksterne program er IKKE Tor-sikker som standard og kan røpe deg!\n
torbutton.popup.external.suggest = \nHvis du ikke vet om denne filen er trygg, bør du enten lagre og åpne den frakoblet, eller i en virtuell maskin,\neventuelt vurdere å bruker en transparent Torproxy som Tails LiveCD eller torsocks.\n
torbutton.popup.launch = Start program
torbutton.popup.cancel = Avbryt
torbutton.popup.dontask = Start alltid programmer fra nå av
torbutton.popup.test.no_http_proxy = Tor-proxy test: Lokal HTTP-proxy kan ikke nås. Kjører Polipo skikkelig?
torbutton.popup.captcha.title = Unngå Google Captcha-er?
torbutton.popup.captcha.ask = Torbutton oppdaget en Google Captcha. Vil du omdirigeres til annen søkemotor for dette søket?
torbutton.popup.captcha.always = Alltid gjør dette fra nå av
torbutton.popup.redirect = Omdiriger
torbutton.popup.no_redirect = Ikke omdiriger
torbutton.popup.prompted_language = For å gi deg et bedre personvern, kan Torbutton spørre om en engelskspråklig versjon av nettsider. Dette kan resultere i at nettsider du foretrekker å lese på morsmålet ditt vises på engelsk istedet.\n\nVil du spørre om engelskspråklige nettsider for å bedre personvernet?
torbutton.popup.no_newnym = Torbutton kan ikke trygt gi deg en ny identitet. Den har ikke tilgang til Tor Control Port.\n\nKjører du Tor Browser Bundle?
torbutton.popup.use_tbb = Det ser ut som om du bruker Torbutton med Firefox, noe som ikke er en anbefalt trygg løsning lenger. \n\nVi anbefaler at du istedet laster ned den nyeste Tor Browser Bundle ved å sende en e-post til gettor@torproject.org eller ved å laste den ned på følgende URL:
torbutton.popup.pref_error = Torbutton kan ikke oppdatere innstillingene i Tor Browser profilkatalogen.
torbutton.popup.permission_denied = Vennligst tilbakestill enten tillatelsene til Tor Browser katalogen eller kopier den til en ny beliggenhet.
torbutton.popup.device_full = Harddisken er full. Vennligst frigjør plass eller flytt Tor Browser til en ny enhet.
torbutton.title.prompt_torbrowser = Viktig Torbutton informasjon
torbutton.popup.prompt_torbrowser = Torbutton fungerer annerledes nå. Du kan ikke skru den av lenger.\n\nVi gjorde denne forandringen fordi det ikke er sikkert å bruke Torbutton i en nettleser som også brukers til annen surfing enn Tor. \nDet var for mange bugs der til at vi kunne fikse det på en annen måte.\n\nHvis du ønsker å bruke Firefox normalt, bør du avinstallere Torbutton og laste ned Tor Browser Bundle. Personvernsinnstillingene til Tor Browser er også overlegen en normal Firefox, selv når Firefox brukes med Torbutton.\n\nFor å fjerne Torbutton, gå til Verktøy->Tillegg->Utvidelser og klikk på Fjern-knappen ved siden av Torbutton.
torbutton.popup.short_torbrowser = Viktig Torbutton informasjon!\n\nTorbutton er alltid aktivert nå.\n\nKlikk på Torbutton for mer informasjon.

torbutton.popup.confirm_plugins = Nettlesertillegg som f.eks Flash kan skade personvernet og anonymiteten din.\n\nDe kan også omgå Tor og dermed avsløre din nåværende plassering og IP-adresse.\n\nEr du sikker på at du vil aktivere nettlesertillegg?\n\n
torbutton.popup.never_ask_again = Ikke spør meg igjen

# Canvas permission prompt. Strings are kept here for ease of translation.
canvas.siteprompt=Denne nettsiden (%S) forsøkte å få tilgang til bildedata på et lerret. Siden bildedata på lerret kan bli brukt til å avlsøre informasjon om datamaskinen din, ble blank bildedata returnert denne gangen.
canvas.allow=Tillat i framtiden
canvas.allowAccessKey=A
canvas.never=Aldri på denne siden
canvas.neverAccessKey=e
