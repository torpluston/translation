torbirdy.email.prompt=TorBirdy har skrudd av Thunderbirds oppsettshjelp for å beskytte anonymiteten din.\n\nDe anbefalte sikkerhetsinnstillingene for %S er i bruk.\n\nDu kan nå sette opp de andre kontoinnstillingene manuelt.

torbirdy.email.advanced=Vær oppmerksom på at å endre TorBirdys avanserte innstillinger IKKE er anbefalt.\n\nDu burde bare fortsette hvis du er sikker på hva du gjør.
torbirdy.email.advanced.nextwarning=Vis denne advarselen neste gang
torbirdy.email.advanced.title=TorBirdy Avanserte Innstillinger

torbirdy.firstrun=Du kjører TorBirdy nå.\n\nFor å beskytte anonymiteten din vil TorBirdy håndheve innstillingene det har satt i Thunderbird, dette for å forhindre at de blir endret av deg eller andre tillegg. Det er noen innstillinger du kan endre og disse er tilgjengelige via en egen dialogboks i TorBirdy. Når TorBirdy er avinstallert eller avskrudd, vil alle innstillingene som er gjort tilbakestilles til forvalg (fra før du installerte TorBirdy).\n\nHvis du er en ny bruker, er det anbefalt at du leser gjennom TorBirdys nettside for å forstå hva det er vi prøver å oppnå med TorBirdy for brukerne våre.
torbirdy.website=https://trac.torproject.org/projects/tor/wiki/torbirdy
